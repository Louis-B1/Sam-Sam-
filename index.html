<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris By Night - Mission Samuel</title>
    <style>
        /* ===========================
           ðŸŽ¨ VARIABLES & RESET
        =========================== */
        :root {
            /* Couleurs NÃ©on */
            --neon-pink: #FF006E;
            --neon-blue: #00F5FF;
            --neon-purple: #8B5CF6;
            --neon-green: #10B981;
            
            /* Fond */
            --bg-dark: #0A0E27;
            --bg-darker: #050816;
            --surface: #1A1F3A;
            
            /* Accents */
            --gold: #FFD700;
            --danger: #EF4444;
            --warning: #F59E0B;
            
            /* Texte */
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* ===========================
           ðŸŒŸ SCANLINES EFFECT
        =========================== */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 0, 0, 0.15) 3px
            );
            animation: scanline-move 8s linear infinite;
        }

        @keyframes scanline-move {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* ===========================
           ðŸŽ¬ Ã‰CRAN TITRE
        =========================== */
        #title-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #0A0E27 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: titleFadeOut 1.5s ease-in-out 4s forwards;
        }

        @keyframes titleFadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .title-main {
            font-size: clamp(40px, 8vw, 90px);
            font-weight: 900;
            letter-spacing: 8px;
            position: relative;
            animation: glitchTitle 3s infinite;
        }

        .title-main::before,
        .title-main::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .title-main::before {
            color: var(--neon-pink);
            z-index: -1;
            animation: glitch1 2.5s infinite;
        }

        .title-main::after {
            color: var(--neon-blue);
            z-index: -2;
            animation: glitch2 2.5s infinite;
        }

        @keyframes glitchTitle {
            0%, 100% { 
                text-shadow: 0 0 20px var(--neon-purple), 
                             0 0 40px var(--neon-purple),
                             0 0 60px var(--neon-purple);
            }
            25% { 
                text-shadow: 0 0 30px var(--neon-pink), 
                             0 0 50px var(--neon-pink);
            }
            50% { 
                text-shadow: 0 0 25px var(--neon-blue), 
                             0 0 45px var(--neon-blue);
            }
        }

        @keyframes glitch1 {
            0%, 100% { transform: translate(0); opacity: 0.8; }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
        }

        @keyframes glitch2 {
            0%, 100% { transform: translate(0); opacity: 0.6; }
            25% { transform: translate(4px, -4px); }
            50% { transform: translate(-4px, 4px); }
            75% { transform: translate(4px, 4px); }
        }

        .title-subtitle {
            margin-top: 20px;
            font-size: 18px;
            letter-spacing: 4px;
            color: var(--text-secondary);
            animation: fadeInUp 1s ease-out 1s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===========================
           ðŸ“± CONTENEUR TÃ‰LÃ‰PHONE
        =========================== */
        #phone-container {
            position: fixed;
            width: 380px;
            height: 750px;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 14px solid #222;
            border-radius: 45px;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.9),
                inset 0 0 0 2px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            z-index: 500;
            animation: phoneSlideIn 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) 4.5s forwards;
        }

        @keyframes phoneSlideIn {
            from {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        #chat-header {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #chat-body {
            flex: 1;
            padding: 20px;
            background: #000;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #chat-body::-webkit-scrollbar {
            width: 6px;
        }

        #chat-body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        #chat-body::-webkit-scrollbar-thumb {
            background: var(--neon-purple);
            border-radius: 3px;
        }

        .msg {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            animation: msgSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            word-wrap: break-word;
        }

        @keyframes msgSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .msg.left {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .msg.right {
            background: linear-gradient(135deg, var(--neon-purple) 0%, #6d28d9 100%);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .sender {
            display: block;
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 5px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #btn-start {
            margin: 20px;
            padding: 18px;
            background: linear-gradient(135deg, var(--neon-pink) 0%, var(--neon-purple) 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            display: none;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        #btn-start::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        #btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 110, 0.7);
        }

        #btn-start:hover::before {
            width: 400px;
            height: 400px;
        }

        #btn-start:active {
            transform: scale(0.95);
        }

        /* ===========================
           ðŸŽ® CONTENEUR CANVAS
        =========================== */
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #gameCanvas {
            border: 4px solid rgba(139, 92, 246, 0.5);
            border-radius: 12px;
            box-shadow: 
                0 0 60px rgba(139, 92, 246, 0.6),
                0 20px 80px rgba(0, 0, 0, 0.8);
            background: #000;
        }

        /* ===========================
           ðŸŽ¯ HUD MODERNE
        =========================== */
        #hud {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
            z-index: 200;
            pointer-events: none;
        }

        #hud.active {
            display: flex;
        }

        .hud-panel {
            background: rgba(26, 31, 58, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 12px 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: hudSlideDown 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes hudSlideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hud-label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .hud-value {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold);
        }

        #combo-panel {
            display: none;
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.3), rgba(139, 92, 246, 0.3));
        }

        #combo-panel.active {
            display: block;
            animation: comboPulse 0.5s ease-out;
        }

        @keyframes comboPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .combo-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .combo-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
            border-radius: 3px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .item-slots {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .item-slot {
            width: 35px;
            height: 35px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .item-slot.collected {
            background: linear-gradient(135deg, var(--neon-green), #059669);
            border-color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            animation: itemCollect 0.5s ease-out;
        }

        @keyframes itemCollect {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* ===========================
           ðŸ’¬ NOTIFICATIONS
        =========================== */
        #notification {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(-150%);
            background: rgba(26, 31, 58, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid var(--neon-pink);
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: var(--text-primary);
            box-shadow: 0 0 30px var(--neon-pink);
            z-index: 1000;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #notification.show {
            transform: translateX(-50%) translateY(0);
        }

        /* ===========================
           ðŸŽŠ GAME OVER SCREEN
        =========================== */
        #gameover-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 900;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #gameover-screen.show {
            display: flex;
        }

        .gameover-title {
            font-size: 64px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: titleBounce 1s ease-out;
        }

        @keyframes titleBounce {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .final-stats {
            background: rgba(26, 31, 58, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 50px;
            margin-bottom: 30px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            margin: 15px 0;
            font-size: 20px;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            color: var(--gold);
            font-weight: bold;
            text-shadow: 0 0 10px var(--gold);
        }

        .btn-restart {
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.5);
            transition: all 0.3s ease;
        }

        .btn-restart:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 110, 0.7);
        }

        /* ===========================
           ðŸ“± RESPONSIVE
        =========================== */
        @media (max-width: 768px) {
            #phone-container {
                width: 90vw;
                height: 80vh;
                border-width: 8px;
            }

            #gameCanvas {
                width: 90vw !important;
                height: 90vw !important;
            }

            .title-main {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>

    <div id="title-screen">
        <h1 class="title-main" data-text="PARIS BY NIGHT">PARIS BY NIGHT</h1>
        <p class="title-subtitle">Mission Samuel</p>
    </div>

    <div id="phone-container">
        <div id="chat-header">ðŸ’¬ BRIEFING MISSION</div>
        <div id="chat-body"></div>
        <button id="btn-start">ðŸš€ COMMENCER LA MISSION</button>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="800"></canvas>
    </div>

    <div id="hud">
        <div class="hud-panel">
            <span class="hud-label">Score</span>
            <span class="hud-value" id="score-value">0</span>
        </div>

        <div class="hud-panel" id="combo-panel">
            <span class="hud-label">Combo</span>
            <span class="hud-value" id="combo-value">x1</span>
            <div class="combo-bar">
                <div class="combo-fill" id="combo-fill"></div>
            </div>
        </div>

        <div class="hud-panel">
            <span class="hud-label">Indices</span>
            <div class="item-slots">
                <div class="item-slot" id="item-slot-0"></div>
                <div class="item-slot" id="item-slot-1"></div>
                <div class="item-slot" id="item-slot-2"></div>
            </div>
        </div>

        <div class="hud-panel">
            <span class="hud-label">Niveau</span>
            <span class="hud-value" id="level-value">1</span>
        </div>
    </div>

    <div id="notification"></div>

    <div id="gameover-screen">
        <h1 class="gameover-title" id="gameover-title">MISSION ACCOMPLIE!</h1>
        <div class="final-stats">
            <div class="stat-row">
                <span class="stat-label">Score Final:</span>
                <span class="stat-value" id="final-score">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Meilleur Combo:</span>
                <span class="stat-value" id="final-combo">x1</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Temps:</span>
                <span class="stat-value" id="final-time">0:00</span>
            </div>
        </div>
        <button class="btn-restart" onclick="location.reload()">ðŸ”„ REJOUER</button>
    </div>

    <script>
        // ===========================
        // ðŸŽ® GAME MANAGER (AJOUTÃ‰)
        // ===========================
        class GameManager {
            constructor() {
                this.score = 0;
                this.combo = 1;
                this.comboTimer = 0;
                this.comboMaxTime = 3;
                this.bestCombo = 1;
                this.itemsCollected = 0;
                this.itemsTotal = 0;
            }

            addScore(points) {
                const finalPoints = points * this.combo;
                this.score += finalPoints;
                document.getElementById('score-value').textContent = this.score;
                
                // Float text
                if (player) {
                    game.entities.push(new FloatingText(`+${finalPoints}`, player.x, player.y - 20, '#FFD700'));
                }
            }

            increaseCombo() {
                this.combo++;
                if (this.combo > this.bestCombo) this.bestCombo = this.combo;
                this.comboTimer = this.comboMaxTime;
                this.updateComboUI();
                audioManager.play('combo_high');
            }

            updateCombo(dt) {
                if (this.combo > 1) {
                    this.comboTimer -= dt;
                    if (this.comboTimer <= 0) {
                        this.combo = 1;
                        document.getElementById('combo-panel').classList.remove('active');
                    }
                    this.updateComboUI();
                }
            }

            updateComboUI() {
                if (this.combo > 1) {
                    document.getElementById('combo-panel').classList.add('active');
                    document.getElementById('combo-value').textContent = `x${this.combo}`;
                    const percent = (this.comboTimer / this.comboMaxTime) * 100;
                    document.getElementById('combo-fill').style.width = `${percent}%`;
                }
            }

            collectItem(item) {
                this.itemsCollected++;
                this.increaseCombo();
                this.addScore(500);
                audioManager.play('collect');
                levelManager.updateItemSlots();
                
                const typeNames = {
                    'TICKET': 'TICKET MÃ‰TRO',
                    'PHOTO': 'PREUVE PHOTO',
                    'ADDRESS': 'ADRESSE SECRÃˆTE'
                };
                showNotification(`ðŸ”Ž ${typeNames[item.itemType]} TROUVÃ‰ !`);
            }
        }

        // ===========================
        // ðŸŽ® GAME ENGINE
        // ===========================

        class GameEngine {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.lastTime = 0;
                this.deltaTime = 0;
                
                this.state = 'MENU'; // MENU | PLAYING | PAUSED | GAMEOVER | VICTORY
                this.entities = [];
                this.particles = [];
                
                this.shake = 0;
                this.freeze = 0;
                
                this.startTime = 0;
                this.elapsedTime = 0;
            }
            
            init() {
                this.loop(0);
            }
            
            loop(currentTime) {
                this.deltaTime = Math.min((currentTime - this.lastTime) / 1000, 0.1);
                this.lastTime = currentTime;
                
                if (this.freeze > 0) {
                    this.freeze -= this.deltaTime;
                } else {
                    this.update(this.deltaTime);
                }
                
                this.render();
                
                requestAnimationFrame((t) => this.loop(t));
            }
            
            update(dt) {
                if (this.state !== 'PLAYING') return;
                
                this.elapsedTime = (Date.now() - this.startTime) / 1000;
                
                this.entities.forEach(e => {
                    if (e.update) e.update(dt);
                });
                
                this.particles = this.particles.filter(p => {
                    p.update(dt);
                    return p.life > 0;
                });
                
                gameManager.updateCombo(dt);
                this.checkCollisions();
            }
            
            render() {
                this.ctx.save();
                
                // Background
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, 800, 800);
                
                // Screenshake
                if (this.shake > 0) {
                    this.ctx.translate(
                        (Math.random() - 0.5) * this.shake,
                        (Math.random() - 0.5) * this.shake
                    );
                    this.shake *= 0.85;
                }
                
                // Render map
                if (levelManager.currentLevel) {
                    levelManager.renderMap(this.ctx);
                }
                
                // Render entities
                this.entities.forEach(e => {
                    if (e.render) e.render(this.ctx);
                });
                
                // Render particles
                this.particles.forEach(p => p.render(this.ctx));
                
                this.ctx.restore();
            }
            
            triggerShake(intensity = 5) {
                this.shake = Math.max(this.shake, intensity);
            }
            
            triggerFreeze(duration = 0.05) {
                this.freeze = duration;
            }
            
            checkCollisions() {
                if (!player) return;
                
                // Player vs Items
                this.entities.filter(e => e.type === 'ITEM').forEach(item => {
                    if (this.distance(player, item) < 35) {
                        gameManager.collectItem(item);
                        this.removeEntity(item);
                    }
                });
                
                // Player vs Enemies
                this.entities.filter(e => e.type === 'ENEMY').forEach(enemy => {
                    if (this.distance(player, enemy) < 30) {
                        if (!player.invincible) {
                            this.playerHit();
                        }
                    }
                });
                
                // Player vs Powerups
                this.entities.filter(e => e.type === 'POWERUP').forEach(powerup => {
                    if (this.distance(player, powerup) < 35) {
                        powerup.activate();
                        this.removeEntity(powerup);
                    }
                });
                
                // Player vs Exit
                const exit = levelManager.currentLevel?.exit;
                if (exit && gameManager.itemsCollected >= gameManager.itemsTotal) {
                    if (Math.abs(player.gridX - exit.x) < 1 && Math.abs(player.gridY - exit.y) < 1) {
                        levelManager.nextLevel();
                    }
                }
            }
            
            distance(a, b) {
                const dx = a.x - b.x;
                const dy = a.y - b.y;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            removeEntity(entity) {
                const index = this.entities.indexOf(entity);
                if (index > -1) {
                    this.entities.splice(index, 1);
                }
            }
            
            playerHit() {
                player.takeDamage();
                this.triggerShake(15);
                this.triggerFreeze(0.1);
                audioManager.play('hit');
                
                // Death particles
                for (let i = 0; i < 30; i++) {
                    const angle = (Math.PI * 2 * i) / 30;
                    this.particles.push(new Particle(
                        player.x, player.y,
                        Math.cos(angle) * 5,
                        Math.sin(angle) * 5,
                        '#EF4444',
                        1
                    ));
                }
                
                if (player.lives <= 0) {
                    this.gameOver();
                }
            }

                this.state = 'GAMEOVER';
                document.getElementById('hud').classList.remove('active');

                    document.getElementById('final-time').textContent = this.formatTime(this.elapsedTime);
                    document.getElementById('gameover-screen').classList.add('show');
                }, 500);
            }
            
            victory() {
                this.state = 'VICTORY';
                document.getElementById('hud').classList.remove('active');
                audioManager.play('victory');
                
                // Victory particles
                for (let i = 0; i < 100; i++) {

                                2

                setTimeout(() => {

                    document.getElementById('final-time').textContent = this.formatTime(this.elapsedTime);

        class Entity {

        class Player extends Entity {
            constructor(x, y) {
                super(x, y, 'PLAYER');
                this.gridX = Math.floor(x / 40);
                this.gridY = Math.floor(y / 40);
                this.speed = 250;
                this.moveDelay = 0.15;
                this.moveTimer = 0;
                this.lives = 3;
                this.invincible = false;
                this.invincibleTimer = 0;
                this.powerups = {};
            }
            
            update(dt) {
                super.update(dt);
                
                this.moveTimer -= dt;
                
                // Update powerups
                Object.keys(this.powerups).forEach(key => {
                    this.powerups[key] -= dt;
                    if (this.powerups[key] <= 0) {
                        delete this.powerups[key];
                        if (key === 'SPEED') this.speed = 250;
                    }
                });
                
                // Invincibility
                if (this.invincibleTimer > 0) {
                    this.invincibleTimer -= dt;
                    this.invincible = this.invincibleTimer > 0;
                }
            }
            
            move(dx, dy) {
                if (this.moveTimer > 0) return;
                
                const newGridX = this.gridX + dx;
                const newGridY = this.gridY + dy;
                
                // Check bounds
                if (newGridX < 0 || newGridX >= 20 || newGridY < 0 || newGridY >= 20) return;
                
                // Check collision
                const tile = levelManager.currentLevel.map[newGridY][newGridX];
                if (tile === 1) {
                    audioManager.play('bump');
                    game.triggerShake(3);
                    return;
                }
                
                this.gridX = newGridX;
                this.gridY = newGridY;
                this.x = this.gridX * 40 + 20;
                this.y = this.gridY * 40 + 20;
                
                this.moveTimer = this.powerups.SPEED ? 0.05 : this.moveDelay;
                
                // Trail particles
                for (let i = 0; i < 3; i++) {
                    game.particles.push(new Particle(
                        this.x + (Math.random() - 0.5) * 20,
                        this.y + (Math.random() - 0.5) * 20,
                        (Math.random() - 0.5) * 2,
                        (Math.random() - 0.5) * 2,
                        this.powerups.SPEED ? '#3498db' : 'rgba(52, 152, 219, 0.5)',
                        0.3
                    ));
                }
                
                audioManager.play('move');
            }
            
            takeDamage() {
                if (this.invincible) return;
                
                this.lives--;
                this.invincible = true;
                this.invincibleTimer = 2;
                
                showNotification('ðŸ’” -1 VIE');
            }
            
            render(ctx) {
                ctx.save();
                
                // Invincibility flash
                if (this.invincible && Math.floor(Date.now() / 100) % 2 === 0) {
                    ctx.globalAlpha = 0.5;
                }
                
                // Shield effect
                if (this.powerups.SHIELD) {
                    ctx.strokeStyle = '#F59E0B';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 25 + Math.sin(Date.now() / 100) * 3, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                // Speed effect
                if (this.powerups.SPEED) {
                    ctx.shadowColor = '#3498db';
                    ctx.shadowBlur = 30;
                }
                
                // Body
                ctx.fillStyle = '#3498db';
                ctx.fillRect(this.x - 10, this.y - 8, 20, 16);
                
                // Head
                ctx.fillStyle = '#F1C40F';
                ctx.beginPath();
                ctx.arc(this.x, this.y - 6, 9, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = '#000';
                ctx.fillRect(this.x - 4, this.y - 8, 3, 3);
                ctx.fillRect(this.x + 1, this.y - 8, 3, 3);
                
                ctx.restore();
            }
        }

        class Enemy extends Entity {
            constructor(x, y, pattern = 'HORIZONTAL') {
                super(x * 40 + 20, y * 40 + 20, 'ENEMY');
                this.gridX = x;
                this.gridY = y;
                this.pattern = pattern;
                this.speed = 80 + Math.random() * 40;
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.animOffset = Math.random() * Math.PI * 2;
                this.moveTimer = 0;
                this.moveDelay = 0.5 + Math.random() * 0.5;
            }
            
            update(dt) {
                this.moveTimer -= dt;
                
                if (this.moveTimer <= 0) {
                    this.moveTimer = this.moveDelay;
                    
                    switch(this.pattern) {
                        case 'HORIZONTAL':
                            this.moveHorizontal();
                            break;
                        case 'VERTICAL':
                            this.moveVertical();
                            break;
                        case 'RANDOM':
                            this.moveRandom();
                            break;
                    }
                }
                
                // Smooth movement
                const targetX = this.gridX * 40 + 20;
                const targetY = this.gridY * 40 + 20;
                this.x += (targetX - this.x) * 0.2;
                this.y += (targetY - this.y) * 0.2;
            }
            
            moveHorizontal() {
                const newX = this.gridX + this.direction;
                if (newX >= 0 && newX < 20 && levelManager.currentLevel.map[this.gridY][newX] !== 1) {
                    this.gridX = newX;
                } else {
                    this.direction *= -1;
                }
            }
            
            moveVertical() {
                const newY = this.gridY + this.direction;
                if (newY >= 0 && newY < 20 && levelManager.currentLevel.map[newY][this.gridX] !== 1) {
                    this.gridY = newY;
                } else {
                    this.direction *= -1;
                }
            }
            
            moveRandom() {
                const moves = [
                    {dx: 1, dy: 0}, {dx: -1, dy: 0},
                    {dx: 0, dy: 1}, {dx: 0, dy: -1}
                ];
                const move = moves[Math.floor(Math.random() * moves.length)];
                const newX = this.gridX + move.dx;
                const newY = this.gridY + move.dy;
                
                if (newX >= 0 && newX < 20 && newY >= 0 && newY < 20 &&
                    levelManager.currentLevel.map[newY][newX] !== 1) {
                    this.gridX = newX;
                    this.gridY = newY;
                }
            }
            
            render(ctx) {
                const bounce = Math.sin(Date.now() / 200 + this.animOffset) * 3;
                
                ctx.save();
                ctx.shadowColor = '#7f8c8d';
                ctx.shadowBlur = 10;
                
                // Body
                ctx.fillStyle = '#95a5a6';
                ctx.beginPath();
                ctx.arc(this.x, this.y + bounce, 12, 0, Math.PI * 2);
                ctx.fill();
                
                // Wing
                ctx.fillStyle = '#7f8c8d';
                ctx.beginPath();
                ctx.ellipse(this.x - 8, this.y + bounce, 6, 3, Math.sin(Date.now() / 100) * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x + 4, this.y - 4 + bounce, 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x + 5, this.y - 4 + bounce, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Beak
                ctx.fillStyle = '#e67e22';
                ctx.beginPath();
                ctx.moveTo(this.x + 10, this.y + bounce);
                ctx.lineTo(this.x + 15, this.y + bounce);
                ctx.lineTo(this.x + 10, this.y + 3 + bounce);
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, vx, vy, color, life) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = life;
                this.maxLife = life;
                this.size = 2 + Math.random() * 3;
            }
            
            update(dt) {
                this.x += this.vx * dt * 60;
                this.y += this.vy * dt * 60;
                this.vy += 9.8 * dt * 60; // Gravity
                this.vx *= 0.98;
                this.life -= dt;
            }
            
            render(ctx) {
                const alpha = Math.max(0, this.life / this.maxLife);
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class AudioManager {
            constructor() {
                this.sounds = {};
                this.music = null;
                this.enabled = true;
                
                // Create Web Audio context
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch(e) {
                    console.log('Web Audio API not supported');
                }
            }
            
            createBeep(frequency, duration, type = 'sine') {
                if (!this.audioContext || !this.enabled) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }
            
            play(soundName) {
                if (!this.enabled) return;
                
                switch(soundName) {
                    case 'collect':
                        this.createBeep(800, 0.1, 'square');
                        setTimeout(() => this.createBeep(1000, 0.1, 'square'), 50);
                        break;
                    case 'combo_high':
                        this.createBeep(1200, 0.15, 'sine');
                        setTimeout(() => this.createBeep(1400, 0.15, 'sine'), 75);
                        setTimeout(() => this.createBeep(1600, 0.15, 'sine'), 150);
                        break;
                    case 'move':
                        this.createBeep(300, 0.05, 'square');
                        break;
                    case 'bump':
                        this.createBeep(150, 0.1, 'sawtooth');
                        break;
                    case 'hit':
                        this.createBeep(100, 0.3, 'sawtooth');
                        break;
                    case 'powerup':
                        for (let i = 0; i < 5; i++) {
                            setTimeout(() => this.createBeep(400 + i * 200, 0.1, 'sine'), i * 50);
                        }
                        break;
                    case 'victory':
                        const notes = [523, 587, 659, 784, 880];
                        notes.forEach((note, i) => {
                            setTimeout(() => this.createBeep(note, 0.3, 'sine'), i * 150);
                        });
                        break;
                    case 'levelup':
                        this.createBeep(600, 0.2, 'sine');
                        setTimeout(() => this.createBeep(800, 0.3, 'sine'), 200);
                        break;
                }
            }
        }

        class LevelManager {
            constructor() {

            }
            
            createLevels() {
                return [
                    {
                        name: 'Jardin des Vosges',

                        theme: 'park',
                        colors: {
                            ground: '#2d5016',
                            path: '#8b7355',

                        },

                            { type: 'ADDRESS', x: 8, y: 15 }
                        ]
                    },
                    {

                        map: this.generateMap(2),
                        theme: 'city',
                        colors: {
                            ground: '#1a1a2e',
                            path: '#16213e',
                            wall: '#0f0f1e'
                        },
                        exit: { x: 18, y: 1 },
                        enemies: 5,
                        items: [
                            { type: 'TICKET', x: 3, y: 10 },
                            { type: 'PHOTO', x: 16, y: 12 },
                            { type: 'ADDRESS', x: 10, y: 5 }
                        ]
                    }
                ];
            }
            
            generateMap(level) {
                const map = [];
                for (let y = 0; y < 20; y++) {
                    map[y] = [];
                    for (let x = 0; x < 20; x++) {
                        // Borders
                        if (x === 0 || x === 19 || y === 0 || y === 19) {
                            map[y][x] = 1;
                        } else {
                            map[y][x] = 0;
                        }
                    }
                }
                
                if (level === 1) {
                    // Vosges - Garden paths
                    for (let i = 4; i < 16; i++) {
                        map[10][i] = 2;
                        map[i][10] = 2;
                    }
                } else {
                    // Pigalle - Buildings
                    const buildings = [
                        {x: 3, y: 3, w: 4, h: 4},
                        {x: 13, y: 3, w: 4, h: 4},
                        {x: 3, y: 13, w: 4, h: 4},
                        {x: 13, y: 13, w: 4, h: 4}
                    ];
                    
                    buildings.forEach(b => {
                        for (let y = b.y; y < b.y + b.h; y++) {
                            for (let x = b.x; x < b.x + b.w; x++) {
                                if (y < 20 && x < 20) {
                                    map[y][x] = 1;
                                }
                            }
                        }
                    });
                }
                
                return map;
            }
            
            renderMap(ctx) {
                // Background du niveau
                ctx.fillStyle = this.currentLevel.colors.ground;
                ctx.fillRect(0, 0, 800, 800);

                // Grid/Tiles rendering
                for (let y = 0; y < 20; y++) {
                    for (let x = 0; x < 20; x++) {
                        const tile = this.currentLevel.map[y][x];
                        const posX = x * 40;
                        const posY = y * 40;

                        if (tile === 1) { // Wall
                            ctx.fillStyle = this.currentLevel.colors.wall;
                            ctx.fillRect(posX, posY, 40, 40);
                            ctx.strokeStyle = '#000';
                            ctx.strokeRect(posX, posY, 40, 40);
                            
                            // Neon edge for walls
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                            ctx.fillRect(posX + 5, posY + 5, 30, 30);
                        } else if (tile === 2) { // Path
                            ctx.fillStyle = this.currentLevel.colors.path;
                            ctx.fillRect(posX, posY, 40, 40);
                        }
                    }
                }

                // Render Exit
                if (gameManager.itemsCollected >= gameManager.itemsTotal) {
                    const exit = this.currentLevel.exit;
                    ctx.fillStyle = '#00F5FF';
                    ctx.shadowColor = '#00F5FF';
                    ctx.shadowBlur = 20;
                    ctx.fillRect(exit.x * 40 + 10, exit.y * 40 + 10, 20, 20);
                    ctx.shadowBlur = 0;
                }
            }

            loadLevel(index) {
                this.currentLevelIndex = index;
                this.currentLevel = this.levels[index];
                
                // Clear entities
                game.entities = [];
                
                // Create player
                player = new Player(1 * 40 + 20, 1 * 40 + 20);
                game.entities.push(player);
                
                // Create enemies
                const enemyPatterns = ['HORIZONTAL', 'VERTICAL', 'RANDOM'];
                for (let i = 0; i < this.currentLevel.enemies; i++) {
                    let x, y;
                    do {
                        x = 2 + Math.floor(Math.random() * 16);
                        y = 2 + Math.floor(Math.random() * 16);
                    } while (this.currentLevel.map[y][x] === 1 || (x === 1 && y === 1));
                    
                    const pattern = enemyPatterns[i % enemyPatterns.length];
                    game.entities.push(new Enemy(x, y, pattern));
                }
                
                // Create items
                this.currentLevel.items.forEach(item => {
                    game.entities.push(new Item(item.x, item.y, item.type));
                });
                
                // Spawn random powerup
                if (Math.random() < 0.5) {
                    let x, y;
                    do {
                        x = 2 + Math.floor(Math.random() * 16);
                        y = 2 + Math.floor(Math.random() * 16);
                    } while (this.currentLevel.map[y][x] === 1);
                    
                    const types = ['SPEED', 'SHIELD', 'MAGNET'];
                    const type = types[Math.floor(Math.random() * types.length)];
                    game.entities.push(new PowerUp(x, y, type));
                }
                
                // Update HUD
                document.getElementById('level-value').textContent = index + 1;
                gameManager.itemsCollected = 0;
                gameManager.itemsTotal = this.currentLevel.items.length;
                this.updateItemSlots();
                
                showNotification(`ðŸ“ ${this.currentLevel.name}`);
                audioManager.play('levelup');
            }
            
            nextLevel() {
                audioManager.play('levelup');
                game.triggerShake(8);
                
                // Victory particles
                for (let i = 0; i < 50; i++) {
                    const angle = (Math.PI * 2 * i) / 50;
                    game.particles.push(new Particle(
                        player.x, player.y,
                        Math.cos(angle) * 6,
                        Math.sin(angle) * 6,
                        ['#FFD700', '#FF006E', '#00F5FF'][i % 3],
                        1.5
                    ));
                }
                
                if (this.currentLevelIndex < this.levels.length - 1) {
                    showNotification('ðŸŽ‰ NIVEAU TERMINÃ‰!');
                    setTimeout(() => {
                        this.loadLevel(this.currentLevelIndex + 1);
                    }, 2000);
                } else {
                    game.victory();
                }
            }
            
            updateItemSlots() {
                for (let i = 0; i < 3; i++) {
                    const slot = document.getElementById(`item-slot-${i}`);
                    if (i < gameManager.itemsCollected) {
                        slot.classList.add('collected');
                        slot.textContent = 'âœ“';
                    } else {
                        slot.classList.remove('collected');
                        slot.textContent = '';
                    }
                }
            }
        }

        // ===========================
        // ðŸš€ BOOTSTRAP & UTILS (AJOUTÃ‰)
        // ===========================

        function showNotification(text) {
            const notif = document.getElementById('notification');
            notif.textContent = text;
            notif.classList.add('show');
            setTimeout(() => {
                notif.classList.remove('show');
            }, 2500);
        }

        // Initialisation des globales
        const game = new GameEngine();
        const audioManager = new AudioManager();
        const gameManager = new GameManager(); // Nouvelle instance
        const levelManager = new LevelManager();
        let player = null;

        // Gestion du Chat au dÃ©marrage
        const messages = [
            { text: "Agent Samuel, me recevez-vous ?", sender: "QG", delay: 500 },
            { text: "Affirmatif. En position.", sender: "SAMUEL", delay: 1500, self: true },
            { text: "Votre mission : RÃ©cupÃ©rer les 3 indices cachÃ©s dans Paris.", sender: "QG", delay: 2500 },
            { text: "Attention aux agents ennemis. Bonne chance.", sender: "QG", delay: 4000 }
        ];

        function startChat() {
            const chatBody = document.getElementById('chat-body');
            let totalDelay = 0;

            messages.forEach(msg => {
                totalDelay += msg.delay;
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.className = `msg ${msg.self ? 'right' : 'left'}`;
                    div.innerHTML = `<span class="sender">${msg.sender}</span>${msg.text}`;
                    chatBody.appendChild(div);
                    chatBody.scrollTop = chatBody.scrollHeight;
                    audioManager.createBeep(800, 0.05); // Bip chat
                }, totalDelay);
            });

            setTimeout(() => {
                const btn = document.getElementById('btn-start');
                btn.style.display = 'block';
                btn.style.animation = 'fadeInUp 0.5s ease forwards';
            }, totalDelay + 1000);
        }

        // DÃ©marrage du jeu
        document.getElementById('btn-start').addEventListener('click', () => {
            document.getElementById('phone-container').style.opacity = '0';
            document.getElementById('title-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('phone-container').style.display = 'none';
                document.getElementById('title-screen').style.display = 'none';
                document.getElementById('game-container').style.display = 'flex';
                document.getElementById('hud').classList.add('active');
                
                game.state = 'PLAYING';
                game.startTime = Date.now();
                levelManager.loadLevel(0);
                game.init();
                
                // Activer l'audio aprÃ¨s interaction utilisateur
                if(audioManager.audioContext.state === 'suspended') {
                    audioManager.audioContext.resume();
                }
            }, 1000);
        });

        // ContrÃ´les Clavier (AJOUTÃ‰)
        window.addEventListener('keydown', (e) => {
            if (game.state !== 'PLAYING' || !player) return;

            switch(e.key) {
                case 'ArrowUp':
                case 'z':
                case 'w':
                    player.move(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                    player.move(0, 1);
                    break;
                case 'ArrowLeft':
                case 'q':
                case 'a':
                    player.move(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                    player.move(1, 0);
                    break;
            }
        });

        // Lancer la sÃ©quence d'intro aprÃ¨s 5 secondes (temps de l'anim titre)
        setTimeout(startChat, 5000);

    </script>
