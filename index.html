<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission Samuel â€” Paris By Night</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
<style>
:root{
--neo-cyan:#00F5FF;--neo-magenta:#FF006E;--neo-yellow:#FFBE0B;--neo-purple:#8B5CF6;
--dark-1:#0A0E27;--dark-2:#1A1F3A;--dark-3:#2E3856;
--success:#39FF14;--danger:#FF003C}
*{box-sizing:border-box;margin:0;padding:0}
body{
height:100vh;overflow:hidden;display:flex;justify-content:center;align-items:center;
font-family:Rajdhani,Courier New,monospace;color:#fff;
background:linear-gradient(270deg,#0A0E27,#1A1F3A,#2E3856,#1A1F3A);
background-size:400% 400%;animation:bg 20s ease infinite}
@keyframes bg{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.scanlines{
position:fixed;inset:0;pointer-events:none;z-index:999;
background:repeating-linear-gradient(0deg,rgba(0,0,0,.15),rgba(0,0,0,.15) 1px,transparent 1px,transparent 2px);
animation:scan 8s linear infinite}
@keyframes scan{to{transform:translateY(10px)}}
#phone-container{
width:380px;height:750px;position:absolute;
background:linear-gradient(135deg,#1a1f3a,#2e3856);
border:14px solid #0a0e27;border-radius:45px;
display:flex;flex-direction:column;overflow:hidden;
box-shadow:0 0 80px rgba(0,245,255,.6),0 0 120px rgba(255,0,110,.4),inset 0 0 60px rgba(0,0,0,.8);
opacity:0;animation:fade 1s ease-out 3.5s forwards}
@keyframes fade{to{opacity:1}}
#phone-container::before{
content:"";position:absolute;top:0;left:50%;transform:translateX(-50%);
width:150px;height:30px;background:#000;border-radius:0 0 20px 20px;z-index:10}
#chat-header{
padding:45px 20px 20px;text-align:center;
background:linear-gradient(135deg,var(--dark-2),var(--dark-3));
border-bottom:2px solid var(--neo-cyan);
font-weight:700;letter-spacing:2px;text-shadow:0 0 10px var(--neo-cyan)}
#chat-body{
flex:1;padding:20px 20px 120px;background:var(--dark-1);
display:flex;flex-direction:column;gap:14px;overflow-y:auto}
.msg{max-width:80%;padding:12px 16px;border-radius:18px;font-size:15px;line-height:1.4}
.left{align-self:flex-start;background:#222}
.right{align-self:flex-end;background:var(--neo-purple)}
.sender{display:block;font-size:11px;opacity:.7;margin-bottom:4px}
#btn-start{
margin:15px;background:var(--danger);color:#fff;font-weight:900;
border:none;border-radius:30px;padding:16px;cursor:pointer;display:none}
#game-container{display:none;position:relative}
canvas{
background:#000;border:6px solid var(--dark-3);border-radius:20px;
image-rendering:pixelated;
box-shadow:0 0 60px rgba(0,245,255,.5),0 0 100px rgba(255,0,110,.3),inset 0 0 100px rgba(0,0,0,.8)}
#game-ui{
position:absolute;top:20px;right:20px;
background:rgba(10,14,39,.95);
padding:20px;border-radius:20px;border:2px solid var(--neo-cyan);
min-width:240px}
.ui-level{color:var(--neo-yellow);font-weight:700}
.ui-score{color:var(--success);font-weight:900;font-size:20px}
#end-screen{
display:none;flex-direction:column;align-items:center;text-align:center}
.replay-btn{
margin-top:20px;padding:18px 45px;font-size:20px;font-weight:900;
background:linear-gradient(135deg,var(--danger),#e74c3c);
border:none;border-radius:50px;color:#fff;cursor:pointer}
</style>
</head>
<body>
<div class="scanlines"></div>

<div id="phone-container">
<div id="chat-header">Les Chipies (4)</div>
<div id="chat-body"></div>
<button id="btn-start">ðŸ”« SAUVER LE SOLDAT SAMUEL</button>
</div>

<div id="game-container">
<canvas id="game-canvas" width="800" height="800"></canvas>
<div id="game-ui">
<div class="ui-level" id="level-name"></div>
<div class="ui-score">Indices : <span id="score">0</span> / 3</div>
</div>
</div>

<div id="end-screen">
<h1>ðŸŽ‰ MISSION ACCOMPLIE ! ðŸŽ‰</h1>
<button class="replay-btn" onclick="location.reload()">ðŸ”„ REJOUER</button>
</div>

<script>
const canvas=document.getElementById("game-canvas");
const ctx=canvas.getContext("2d");
const GRID=20,TILE=40;
let currentLevel=1,score=0,gameActive=false,msgIndex=0;
let player={x:10,y:18};
const chatMessages=[
{s:"SAMUEL",t:"Oh les gars ! C'est chaud lÃ  !"},
{s:"SAMUEL",t:"La police me course !!"},
{s:"INÃˆS",t:"Mdr arrÃªte Sam ðŸ˜‚"},
{s:"SAMUEL",t:"J'ai fui vers Pigalle."}
];
function playChat(){
if(msgIndex>=chatMessages.length){
document.getElementById("btn-start").style.display="block";
return}
const m=chatMessages[msgIndex++];
const d=document.createElement("div");
d.className="msg "+(m.s==="SAMUEL"?"right":"left");
d.innerHTML=`<span class="sender">${m.s}</span>${m.t}`;
document.getElementById("chat-body").appendChild(d);
setTimeout(playChat,1000)
}
function startGame(){
document.getElementById("phone-container").style.display="none";
document.getElementById("game-container").style.display="block";
gameActive=true;draw()
}
function draw(){
ctx.clearRect(0,0,800,800);
ctx.fillStyle="#39FF14";
ctx.fillRect(player.x*TILE,player.y*TILE,TILE,TILE)
}
document.addEventListener("keydown",e=>{
if(!gameActive)return;
if(e.key==="ArrowUp")player.y--;
if(e.key==="ArrowDown")player.y++;
if(e.key==="ArrowLeft")player.x--;
if(e.key==="ArrowRight")player.x++;
draw()
});
document.getElementById("btn-start").onclick=startGame;
setTimeout(playChat,1500);
</script>
</body>
</html>
