<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mission Samuel: Paris RPG HD (v4.0)</title>
    <style>
        /* ===========================
           üé® UI & STYLE GLOBAL
           =========================== */
        :root {
            --ui-bg: rgba(18, 18, 24, 0.95);
            --ui-border: rgba(255, 255, 255, 0.15);
            --accent: #00bcd4;
            --gold: #ffd700;
        }

        body { 
            background: #050505;
            margin: 0; overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
            display: flex; justify-content: center; align-items: center; height: 100vh;
            user-select: none;
        }

        /* Cadre du jeu avec effet d'ombre interne pour la profondeur */
        #game-wrapper {
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border-radius: 12px;
            overflow: hidden;
            border: 4px solid #333;
        }

        canvas { 
            background: #000; 
            display: block;
        }

        /* --- UI DU JEU (HUD) --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .hud-top {
            display: flex; justify-content: center; gap: 20px; padding-top: 20px;
        }

        .hud-badge {
            background: var(--ui-bg);
            border: 1px solid var(--ui-border);
            padding: 8px 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .label { font-size: 10px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 2px; }
        .value { font-size: 18px; font-weight: 800; color: var(--accent); }
        .value.gold { color: var(--gold); }

        /* --- POPUPS / MESSAGES --- */
        #modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none; justify-content: center; align-items: center;
            z-index: 100; pointer-events: auto;
            backdrop-filter: blur(4px);
        }

        .modal-box {
            background: #1a1a1a;
            border: 2px solid var(--accent);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 350px;
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.2);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .modal-title { color: var(--accent); margin: 0 0 10px 0; text-transform: uppercase; font-weight: 900; }
        .modal-text { color: #ddd; font-size: 16px; line-height: 1.5; margin-bottom: 20px; }
        
        button {
            background: var(--accent); color: #000; border: none;
            padding: 12px 24px; font-weight: bold; border-radius: 25px;
            cursor: pointer; font-size: 16px; transition: transform 0.1s;
        }
        button:hover { transform: scale(1.05); filter: brightness(1.1); }

        #floating-msg {
            position: absolute; bottom: 80px; width: 100%; text-align: center;
            font-size: 20px; font-weight: bold; color: #fff;
            text-shadow: 0 2px 4px #000;
            pointer-events: none; opacity: 0; transition: opacity 0.3s;
        }

        /* --- PHONE SCREEN (INTRO) --- */
        #phone-intro {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 200; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .chat-box {
            width: 300px; height: 400px; background: #111; border-radius: 20px;
            padding: 15px; overflow-y: auto; border: 1px solid #333;
            display: flex; flex-direction: column; gap: 10px;
        }
        .msg { padding: 10px; border-radius: 10px; font-size: 13px; max-width: 80%; }
        .msg.left { background: #333; align-self: flex-start; }
        .msg.right { background: #007aff; align-self: flex-end; }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        
        <div id="ui-layer">
            <div class="hud-top">
                <div class="hud-badge">
                    <span class="label">LIEU</span>
                    <span class="value" id="ui-location">VOSGES</span>
                </div>
                <div class="hud-badge">
                    <span class="label">INDICES</span>
                    <span class="value gold" id="ui-score">0/3</span>
                </div>
            </div>
            <div id="floating-msg"></div>
        </div>

        <div id="modal-overlay">
            <div class="modal-box">
                <h2 class="modal-title" id="modal-h2">TITRE</h2>
                <div class="modal-text" id="modal-p">Contenu</div>
                <button id="modal-btn">CONTINUER</button>
            </div>
        </div>

        <div id="phone-intro">
            <div class="chat-box" id="chat-list"></div>
            <button id="start-btn" style="margin-top: 20px; display:none;">PARTIR EN MISSION</button>
        </div>
    </div>

    <div id="yt-audio" style="display:none;"></div>

    <script>
        // --- CONSTANTES ---
        const TILE = 40;
        const GRID = 20;
        const CANVAS_SIZE = 800;

        // --- GAME STATE ---
        let ctx;
        let map = [];
        let items = [];
        let enemies = [];
        let player = { x: 10, y: 18, dir: 1 }; // dir: 0=bas, 1=haut, 2=gauche, 3=droite
        let score = 0;
        let level = 1;
        let frame = 0;
        let isPlaying = false;
        
        // --- TEXTURES CACHE (Pour la performance) ---
        // On dessine les textures complexes une seule fois dans des canvas invisibles
        const textures = {};

        function createPattern(drawFn) {
            const c = document.createElement('canvas');
            c.width = TILE; c.height = TILE;
            const cx = c.getContext('2d');
            drawFn(cx);
            return c;
        }

        function initTextures() {
            // 1. HERBE (D√©taill√©e)
            textures.grass = createPattern((cx) => {
                // Fond
                cx.fillStyle = '#1e3a1e'; cx.fillRect(0,0,TILE,TILE);
                // Brins d'herbe
                for(let i=0; i<15; i++) {
                    cx.fillStyle = Math.random() > 0.5 ? '#2d5a2d' : '#142814';
                    const x = Math.random()*TILE; const y = Math.random()*TILE;
                    const h = 2 + Math.random()*4;
                    cx.fillRect(x, y, 2, h);
                }
            });

            // 2. PAV√âS (Cobblestone)
            textures.cobble = createPattern((cx) => {
                cx.fillStyle = '#3a3a3a'; cx.fillRect(0,0,TILE,TILE);
                cx.strokeStyle = '#222'; cx.lineWidth = 1;
                // Formes de pierres
                cx.beginPath(); cx.arc(10, 10, 8, 0, Math.PI*2); cx.stroke();
                cx.beginPath(); cx.arc(30, 25, 9, 0, Math.PI*2); cx.stroke();
                cx.beginPath(); cx.arc(10, 35, 6, 0, Math.PI*2); cx.stroke();
                cx.fillStyle = 'rgba(0,0,0,0.2)'; cx.fillRect(0,0,TILE,TILE); // Ombre g√©n√©rale
            });

            // 3. BRIQUES ROUGES (Place des Vosges)
            textures.brick = createPattern((cx) => {
                cx.fillStyle = '#6d2626'; cx.fillRect(0,0,TILE,TILE);
                cx.fillStyle = '#8a3333'; 
                // Motif brique
                cx.fillRect(2, 2, 16, 8); cx.fillRect(20, 2, 18, 8);
                cx.fillRect(0, 12, 8, 8); cx.fillRect(10, 12, 18, 8); cx.fillRect(30, 12, 10, 8);
                cx.fillRect(2, 22, 16, 8); cx.fillRect(20, 22, 18, 8);
                cx.fillStyle = 'rgba(0,0,0,0.3)'; // Texture grunge
                for(let i=0; i<10; i++) cx.fillRect(Math.random()*TILE, Math.random()*TILE, 1, 1);
            });

            // 4. BITUME (Pigalle)
            textures.asphalt = createPattern((cx) => {
                cx.fillStyle = '#1a1a1a'; cx.fillRect(0,0,TILE,TILE);
                cx.fillStyle = '#333';
                for(let i=0; i<20; i++) cx.fillRect(Math.random()*TILE, Math.random()*TILE, 1, 1); // Bruit
            });
            
            // 5. TROTTOIR
            textures.sidewalk = createPattern((cx) => {
                cx.fillStyle = '#555'; cx.fillRect(0,0,TILE,TILE);
                cx.strokeStyle = '#333'; cx.strokeRect(0,0,TILE,TILE); // Dalle
                cx.fillStyle = '#666'; cx.fillRect(2,2,TILE-4,TILE-4); // Relief
            });
        }

        // --- LEVEL DESIGN ---
        const levels = {
            1: {
                name: "PLACE DES VOSGES",
                palette: { wall: 'brick', ground: 'grass', path: 'cobble' },
                items: [
                    {x: 4, y: 5, icon: 'üí≥', name: "Carte Bancaire", desc: "La Gold de Sam. Il l'a laiss√©e sur un banc."},
                    {x: 15, y: 4, icon: 'ü•ô', name: "Kebab Froid", desc: "Sauce Blanche, Salade, Tomate, Oignon."},
                    {x: 5, y: 15, icon: 'üß¢', name: "Casquette", desc: "Il ne sort jamais sans."}
                ],
                // Ennemis (Pigeons)
                enemies: [{x:6,y:6,dx:1}, {x:13,y:13,dx:-1}, {x:6,y:13,dx:1}, {x:12,y:5,dx:-1}],
                start: {x: 10, y: 18}, exit: {x: 10, y: 1}
            },
            2: {
                name: "PIGALLE BY NIGHT",
                palette: { wall: 'brick', ground: 'asphalt', path: 'sidewalk' }, // On utilisera un override pour les murs sombres
                items: [
                    {x: 2, y: 4, icon: 'üíå', name: "Lettre d'Amour", desc: "Pour Alexis... C'est mignon."},
                    {x: 17, y: 4, icon: 'üîë', name: "Cl√© Myst√®re", desc: "Ouvre une porte rue de Douai."},
                    {x: 10, y: 10, icon: 'üõçÔ∏è', name: "Sac de Courses", desc: "Des p√¢tes et du pesto."}
                ],
                enemies: [{x:5,y:8,dx:1}, {x:14,y:8,dx:-1}, {x:5,y:12,dx:1}, {x:14,y:12,dx:-1}, {x:10,y:5,dx:0}],
                start: {x: 10, y: 18}, exit: {x: 10, y: 2}
            }
        };

        // --- MOTEUR ---
        function init() {
            const canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            // Optimisation pour le pixel art ou nettet√©
            ctx.imageSmoothingEnabled = false; 
            
            initTextures();
            startChat();
        }

        function loadLevel(lvlIdx) {
            level = lvlIdx;
            score = 0;
            const data = levels[lvlIdx];
            
            // UI Update
            document.getElementById('ui-location').innerText = data.name;
            document.getElementById('ui-score').innerText = "0/3";
            updateScoreColor(0);

            // Init Map Array
            map = [];
            for(let y=0; y<GRID; y++) {
                let row = [];
                for(let x=0; x<GRID; x++) {
                    let t = 0; // 0=Sol, 1=Mur, 2=Chemin
                    
                    // --- GENERATION ARCHITECTURALE ---
                    
                    if (lvlIdx === 1) { // VOSGES
                        // Le Grand Carr√©
                        if (x===0 || x===GRID-1 || y===0 || y===GRID-1) t=1; // Limites
                        else if (x>3 && x<16 && y>3 && y<16) t=0; // Herbe au centre
                        else t=2; // Pav√©s autour
                        
                        // All√©es centrales
                        if ((x===9||x===10) && y>1 && y<18) t=2;
                        if ((y===9||y===10) && x>1 && x<18) t=2;
                        
                        // Fontaine Centrale
                        if (x>=9 && x<=10 && y>=9 && y<=10) t=1;

                        // Entr√©e/Sortie
                        if(x===10 && (y===0 || y===1)) t=2; 
                        if(x===10 && (y===18 || y===19)) t=2; 

                        // Bancs/Murets (Obstacles) aux coins
                        if((x===4&&y===4) || (x===15&&y===4) || (x===4&&y===15) || (x===15&&y===15)) t=1;
                    }
                    else if (lvlIdx === 2) { // PIGALLE
                        t=0; // Bitume partout
                        // Trottoirs
                        if(x<4 || x>15) t=2;
                        
                        // Immeubles (Murs)
                        if(x<3 || x>16) t=1; 
                        
                        // Blocs centraux (Bars)
                        if(x>5 && x<9 && y>5 && y<14) t=1;
                        if(x>10 && x<14 && y>5 && y<14) t=1;
                        
                        // Limites
                        if(y===0 || y===GRID-1) t=1;
                        // Sortie
                        if(x===10 && y<3) t=0;
                    }
                    row.push(t);
                }
                map.push(row);
            }

            // Init Entit√©s
            items = JSON.parse(JSON.stringify(data.items));
            enemies = JSON.parse(JSON.stringify(data.enemies)); // Pigeons
            player.x = data.start.x; player.y = data.start.y;
        }

        function gameLoop() {
            if(!isPlaying) return;
            frame++;
            
            updateEnemies();
            draw();
            
            requestAnimationFrame(gameLoop);
        }

        // --- UPDATE ---
        function updateEnemies() {
            if(frame % 10 !== 0) return; // Vitesse des pigeons
            
            enemies.forEach(e => {
                let nx = e.x + e.dx;
                // Collision murs
                if(nx <= 0 || nx >= GRID-1 || map[e.y][nx] === 1) {
                    e.dx *= -1; // Demi-tour
                } else {
                    e.x += e.dx;
                }

                // Collision Joueur
                if(e.x === player.x && e.y === player.y) {
                    showFloatMsg("üê¶ PIGEON ATTACK !", "#ff4444");
                    // Recul
                    if(map[player.y+1][player.x] !== 1) player.y++; 
                    if(score > 0) {
                        score--; 
                        updateScore();
                        // Respawn item perdu (simple hack)
                        items.push({x:1, y:1, icon:'‚ùì', name:'Objet Perdu', desc:'Le pigeon a l√¢ch√© √ßa.'});
                    }
                }
            });
        }

        function movePlayer(dx, dy) {
            if(!isPlaying) return;
            
            // Direction pour le sprite
            if(dy === -1) player.dir = 1; // Haut
            if(dy === 1) player.dir = 0;  // Bas
            if(dx === -1) player.dir = 2; // Gauche
            if(dx === 1) player.dir = 3;  // Droite

            let nx = player.x + dx;
            let ny = player.y + dy;

            // Collision Mur
            if (map[ny][nx] === 1) return;

            player.x = nx; player.y = ny;

            // Interaction Item
            let idx = items.findIndex(i => i.x === nx && i.y === ny);
            if(idx !== -1) {
                let it = items[idx];
                items.splice(idx, 1);
                score++;
                updateScore();
                showModal(it.icon + " " + it.name, it.desc);
                if(score >= 3) {
                    showFloatMsg("SORTIE D√âVERROUILL√âE !", "#00bcd4");
                }
            }

            // Sortie
            const exit = levels[level].exit;
            if (nx === exit.x && ny === exit.y) {
                if(score >= 3) {
                    if(level === 1) {
                        showModal("NIVEAU TERMIN√â", "Direction Pigalle ! Je prends le m√©tro.");
                        document.getElementById('modal-btn').onclick = () => {
                            document.getElementById('modal-overlay').style.display='none';
                            loadLevel(2);
                        };
                    } else {
                        winGame();
                    }
                } else {
                    showFloatMsg("Il manque des indices !", "#ffcc00");
                    player.y++; // Repousse
                }
            }
        }

        // --- DRAWING ---
        function draw() {
            // Clear
            ctx.fillStyle = '#000'; ctx.fillRect(0,0,CANVAS_SIZE,CANVAS_SIZE);
            
            const pal = levels[level].palette;

            for(let y=0; y<GRID; y++) {
                for(let x=0; x<GRID; x++) {
                    const type = map[y][x];
                    const px = x*TILE; const py = y*TILE;
                    
                    // 1. DESSIN DU SOL (Avec Textures)
                    if(type === 1) { 
                        // MURS
                        if(level === 2) { // Sp√©cial Pigalle (Murs Sombres + N√©on)
                            ctx.fillStyle = '#1a0d1a'; ctx.fillRect(px,py,TILE,TILE);
                            // Fen√™tres
                            if(x%2===0 && y%3!==0) {
                                ctx.fillStyle = '#ffaa00'; 
                                ctx.shadowBlur=10; ctx.shadowColor='#ffaa00';
                                ctx.fillRect(px+10, py+10, 20, 20);
                                ctx.shadowBlur=0;
                            }
                            // Bordure N√©on Rose
                            if(y===13 && (x>5 && x<9)) { // Bar
                                ctx.fillStyle='#ff00ff'; ctx.fillRect(px,py+38,40,2);
                                ctx.shadowBlur=10; ctx.shadowColor='#ff00ff';
                            }
                        } else { // Vosges (Briques)
                            ctx.drawImage(textures.brick, px, py);
                            // Ombre port√©e du mur sur le sol
                            ctx.fillStyle='rgba(0,0,0,0.3)'; ctx.fillRect(px, py+35, 40, 5);
                        }
                    } 
                    else if (type === 2) { // CHEMIN
                        ctx.drawImage(level===2 ? textures.sidewalk : textures.cobble, px, py);
                    } 
                    else { // FOND
                        ctx.drawImage(level===2 ? textures.asphalt : textures.grass, px, py);
                    }
                    
                    // D√©corations Sp√©ciales
                    if(level===1 && x===10 && y===10) { // Fontaine
                        drawFountain(px, py);
                    }
                }
            }

            // 2. DESSIN ENTIT√âS
            // Items
            items.forEach(i => {
                const px = i.x*TILE + 20; const py = i.y*TILE + 25;
                // Lueur
                const pulse = Math.sin(frame/10)*5;
                ctx.shadowBlur = 15 + pulse; ctx.shadowColor = '#ffff00';
                ctx.font = "24px Arial"; ctx.textAlign = "center";
                ctx.fillText(i.icon, px, py);
                ctx.shadowBlur = 0;
            });

            // Pigeons (Dessin Vectoriel)
            enemies.forEach(e => drawPigeon(e.x*TILE, e.y*TILE));

            // Joueur
            drawPlayer(player.x*TILE, player.y*TILE);

            // Sortie
            const ex = levels[level].exit;
            ctx.fillStyle = score>=3 ? '#00bcd4' : '#555';
            ctx.font = "30px Arial"; ctx.fillText("EXIT", ex.x*TILE+20, ex.y*TILE+30);

            // 3. EFFETS DE LUMI√àRE (OVERLAY)
            // Vignette (coins sombres)
            const grad = ctx.createRadialGradient(400, 400, 300, 400, 400, 600);
            grad.addColorStop(0, 'rgba(0,0,0,0)');
            grad.addColorStop(1, 'rgba(0,0,0,0.8)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,800,800);
            
            // Nuit √† Pigalle (Filtre bleu nuit)
            if(level===2) {
                ctx.fillStyle = 'rgba(20, 0, 50, 0.3)';
                ctx.fillRect(0,0,800,800);
            }
        }

        // --- DESSINS COMPLEXES ---
        function drawPlayer(x, y) {
            const cx = x + 20; const cy = y + 20;
            
            // Ombre
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.beginPath(); ctx.ellipse(cx, cy+15, 12, 6, 0, 0, Math.PI*2); ctx.fill();

            // Corps
            ctx.fillStyle = '#3498db';
            ctx.fillRect(cx-10, cy-10, 20, 20); // T-shirt

            // T√™te
            ctx.fillStyle = '#ffccaa';
            ctx.beginPath(); ctx.arc(cx, cy-12, 10, 0, Math.PI*2); ctx.fill();

            // Casquette (selon direction)
            ctx.fillStyle = '#222';
            ctx.beginPath(); ctx.arc(cx, cy-14, 10, 0, Math.PI, true); ctx.fill();
        }

        function drawPigeon(x, y) {
            const cx = x + 20; 
            const cy = y + 20 + Math.sin(frame/5)*2; // Bobbing
            
            // Corps
            ctx.fillStyle = '#78909c';
            ctx.beginPath(); ctx.ellipse(cx, cy, 12, 8, 0, 0, Math.PI*2); ctx.fill();
            
            // Aile
            ctx.fillStyle = '#b0bec5';
            ctx.beginPath(); ctx.ellipse(cx-2, cy-2, 8, 4, 0.5, 0, Math.PI*2); ctx.fill();
            
            // T√™te
            ctx.fillStyle = '#546e7a';
            let hx = cx+8, hy = cy-6;
            ctx.beginPath(); ctx.arc(hx, hy, 5, 0, Math.PI*2); ctx.fill();
            
            // Bec
            ctx.fillStyle = '#ff9800';
            ctx.beginPath(); ctx.moveTo(hx,hy); ctx.lineTo(hx+8,hy+2); ctx.lineTo(hx,hy+4); ctx.fill();

            // Oeil
            ctx.fillStyle = 'red';
            ctx.beginPath(); ctx.arc(hx+2, hy-2, 1.5, 0, Math.PI*2); ctx.fill();
        }

        function drawFountain(x, y) {
            // Eau
            ctx.fillStyle = 'rgba(0, 188, 212, 0.6)';
            ctx.beginPath(); ctx.arc(x+20, y+20, 18, 0, Math.PI*2); ctx.fill();
            // Jet d'eau (Animation)
            ctx.fillStyle = '#fff';
            if(frame%20 < 10) ctx.fillRect(x+18, y+10, 4, 20);
        }

        // --- UI HELPERS ---
        function updateScoreColor(val) {
            const el = document.getElementById('ui-score');
            el.innerText = score + "/3";
            el.style.color = score === 3 ? '#00ff00' : '#ffd700';
        }

        function updateScore() { updateScoreColor(score); }

        function showModal(title, text) {
            const m = document.getElementById('modal-overlay');
            document.getElementById('modal-h2').innerText = title;
            document.getElementById('modal-p').innerText = text;
            m.style.display = 'flex';
            
            // Pause
            const prevState = isPlaying;
            isPlaying = false;
            
            document.getElementById('modal-btn').onclick = () => {
                m.style.display = 'none';
                isPlaying = prevState; // Reprendre
            };
        }

        function showFloatMsg(text, color) {
            const el = document.getElementById('floating-msg');
            el.innerText = text;
            el.style.color = color;
            el.style.opacity = 1;
            el.style.transform = "translateY(0px)";
            
            setTimeout(() => {
                el.style.opacity = 0;
                el.style.transform = "translateY(-20px)";
            }, 2000);
        }

        function winGame() {
            isPlaying = false;
            document.getElementById('phone-intro').style.display = 'flex';
            const chat = document.getElementById('chat-list');
            chat.innerHTML = `
                <div class="msg left" style="background:#222; color:#fff; font-size:18px; text-align:center;">
                    üéâ <b>SAMUEL RETROUV√â !</b><br><br>
                    "Wesh merci ! J'avais plus de batterie."<br>
                    "Ces pigeons sont fous ici."
                </div>
                <button onclick="location.reload()" style="margin-top:20px;">REJOUER</button>
            `;
            document.getElementById('start-btn').style.display = 'none';
        }

        // --- INTRO CHAT ---
        const chatMsgs = [
            {s:'Moi', t:'T\'es o√π Sam ??', side:'right'},
            {s:'Sam', t:'J\'suis perdu √† Paris...', side:'left'},
            {s:'Sam', t:'Y\'a des pigeons chelous Place des Vosges.', side:'left'},
            {s:'Sam', t:'J\'ai paum√© ma CB et mon Kebab.', side:'left'},
            {s:'Moi', t:'Bouge pas, j\'arrive.', side:'right'}
        ];

        function startChat() {
            let i = 0;
            const container = document.getElementById('chat-list');
            const btn = document.getElementById('start-btn');
            
            function next() {
                if(i >= chatMsgs.length) {
                    btn.style.display = 'block';
                    btn.onclick = () => {
                        document.getElementById('phone-intro').style.display = 'none';
                        loadLevel(1);
                        isPlaying = true;
                        gameLoop();
                        // Load Music via Youtube API trick
                        const yt = new YT.Player('yt-audio', {
                            height: '0', width: '0', videoId: 'Vol9dZ-t93s',
                            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'Vol9dZ-t93s' }
                        });
                    };
                    return;
                }
                const m = chatMsgs[i];
                const d = document.createElement('div');
                d.className = `msg ${m.side}`;
                d.innerText = m.t;
                container.appendChild(d);
                container.scrollTop = container.scrollHeight;
                i++;
                setTimeout(next, 1000);
            }
            setTimeout(next, 500);
        }
        
        // --- INPUTS ---
        window.addEventListener('keydown', e => {
            if(!isPlaying) return;
            if(e.key === 'ArrowUp') movePlayer(0, -1);
            if(e.key === 'ArrowDown') movePlayer(0, 1);
            if(e.key === 'ArrowLeft') movePlayer(-1, 0);
            if(e.key === 'ArrowRight') movePlayer(1, 0);
        });
        
        // Mobile Touch
        let tx=0, ty=0;
        document.addEventListener('touchstart', e => { tx=e.touches[0].clientX; ty=e.touches[0].clientY; }, {passive:false});
        document.addEventListener('touchend', e => {
            if(!isPlaying) return;
            let dx = e.changedTouches[0].clientX - tx;
            let dy = e.changedTouches[0].clientY - ty;
            if(Math.abs(dx) > Math.abs(dy)) movePlayer(dx>0?1:-1, 0);
            else movePlayer(0, dy>0?1:-1);
        }, {passive:false});

        // --- BOOTSTRAP ---
        // Load Youtube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        window.onload = init;

    </script>
