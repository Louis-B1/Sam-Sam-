<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission: Samuel à Paris (Ultimate)</title>
    <style>
        /* --- STYLE RETRO --- */
        body { 
            background-color: #050505; 
            margin: 0; overflow: hidden; 
            font-family: 'Courier New', monospace; 
            color: white; 
            display: flex; justify-content: center; align-items: center; height: 100vh;
            user-select: none;
        }

        /* Scanlines pour effet écran rétro */
        .scanlines {
            position: fixed; left: 0; top: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
        }

        /* --- 1. ECRAN TITRE --- */
        #title-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 300; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            animation: fadeOut 1.5s ease-in-out 3s forwards; pointer-events: none;
        }
        #title-main { font-size: 60px; color: #fff; letter-spacing: 10px; font-weight: bold; text-shadow: 4px 4px 0 #d43737; }
        
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* --- 2. TÉLÉPHONE --- */
        #phone-container {
            position: absolute; width: 360px; height: 720px;
            background: #111; border: 12px solid #222; border-radius: 40px;
            display: flex; flex-direction: column; overflow: hidden;
            z-index: 200; box-shadow: 0 0 50px rgba(0,0,0,0.8);
            opacity: 0; animation: fadeIn 1s ease-out 3.5s forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        #chat-header { background: #202020; padding: 20px; text-align: center; border-bottom: 1px solid #333; color: #fff; font-weight: bold; }
        #chat-body { flex: 1; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #000; overflow-y: auto; }
        .msg { max-width: 80%; padding: 12px; border-radius: 18px; font-size: 13px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .left { background: #333; align-self: flex-start; color: #ddd; }
        .right { background: #007aff; align-self: flex-end; color: white; }
        .sender { font-size: 10px; color: #888; margin-bottom: 4px; display: block; font-weight: bold; text-transform: uppercase; }
        
        #btn-start {
            padding: 25px; background: #27ae60; color: white; text-align: center; 
            cursor: pointer; font-weight: bold; font-size: 18px; display: none; border-top: 2px solid #2ecc71;
        }

        /* --- 3. JEU --- */
        #game-container { position: relative; display: none; }
        canvas { background: #111; border: 8px solid #444; box-shadow: 0 0 60px rgba(0,0,0,1); image-rendering: pixelated; }
        
        #game-ui {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.9); padding: 15px; border-radius: 8px; border: 2px solid #fff;
            color: white; min-width: 250px;
        }
        .ui-level { color: #f1c40f; font-weight: bold; font-size: 14px; margin-bottom: 5px; text-transform: uppercase; }
        .ui-score { font-size: 20px; font-weight: bold;}
        #msg-popup { margin-top: 10px; color: #e74c3c; font-weight: bold; height: 20px; font-size: 14px; }

        /* --- 4. FIN --- */
        #end-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5,5,5,0.98); z-index: 400; display: none;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        #samuel-img { width: 250px; height: 250px; object-fit: cover; border: 5px solid #27ae60; margin: 20px; background: #222; }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div id="youtube-audio" style="position:absolute; top:-9999px;"></div>

    <div id="title-screen">
        <div id="title-main">PARIS</div>
        <div style="font-size: 30px; color: #d43737; letter-spacing: 5px;">BY NIGHT</div>
    </div>

    <div id="phone-container">
        <div id="chat-header">Groupe: PROJET DE GROUPE (4)</div>
        <div id="chat-body"></div>
        <div id="btn-start">PARTIR EN MISSION</div>
    </div>

    <div id="game-container">
        <div id="game-ui">
            <div class="ui-level" id="level-name">NIVEAU 1 : VOSGES</div>
            <div class="ui-score">Indices : <span id="score" style="color:#2ecc71">0</span> / 3</div>
            <div id="msg-popup"></div>
        </div>
        <canvas id="gameCanvas" width="800" height="800"></canvas>
    </div>

    <div id="end-screen">
        <h1 style="color:#27ae60;">SAMUEL RETROUVÉ !</h1>
        <img id="samuel-img" src="samuel.jpg" alt="Samuel" onerror="this.style.display='none';">
        <div style="background:#222; padding:20px; border-radius:10px; max-width:600px; font-size:18px; line-height:1.5;">
            "Wesh l'équipe... J'ai plus de batterie.<br>
            Je dormais sur un banc.<br>
            C'était pas la police, juste des pigeons qui m'attaquaient.<br>
            <b>Paris be like !</b>"
        </div>
        <br>
        <button onclick="location.reload()" style="padding:15px 30px; font-size:18px; cursor:pointer; background:#d43737; color:white; border:none; border-radius:5px;">REJOUER</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const TILE = 40; 
        const GRID_SIZE = 20;
        
        // --- AUDIO ---
        var player;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-audio', {
                height: '0', width: '0', videoId: 'Vol9dZ-t93s',
                playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': 'Vol9dZ-t93s' }
            });
        }

        // --- DONNEES ---
        const chatMessages = [
            { s: 'Mathis', t: "Il est où Samuel ? Le prof va faire l'appel." },
            { s: 'Samuel', t: "Oh les gars ! C’est Chaud là !" },
            { s: 'Samuel', t: "La police me coursent !!" },
            { s: 'Inès', t: "Mdr arrête Sam, t'as encore bu avoue ?" },
            { s: 'Samuel', t: "Non ! J'étais Place des Vosges, puis j'ai fui vers Pigalle." },
            { s: 'Lily', t: "Encore..." },
            { s: 'Samuel', t: "J'ai paumé mes affaires. Attention aux pigeons, ils sont violents." },
            { s: 'Moi', t: "Ok j'arrive." }
        ];

        // --- NIVEAUX ---
        let currentLevel = 1;
        
        const levels = {
            1: {
                name: "PLACE DES VOSGES",
                colorWall: "#c0392b", colorGround: "#27ae60", colorPath: "#ecf0f1",
                items: [
                    {x: 4, y: 4, type: "card", name: "Carte Bancaire"},
                    {x: 15, y: 4, type: "kebab", name: "Kebab Sauce Blanche"},
                    {x: 4, y: 15, type: "cap", name: "Casquette Mbappé"}
                ],
                enemies: [{x: 8, y: 8, dx: 1}, {x: 12, y: 12, dx: -1}], // Pigeons
                start: {x: 10, y: 18},
                exit: {x: 10, y: 0} // Sortie en haut
            },
            2: {
                name: "PIGALLE (LA NUIT)",
                colorWall: "#8e44ad", colorGround: "#2c3e50", colorPath: "#34495e",
                items: [
                    {x: 2, y: 2, type: "card", name: "Carte Étudiante"},
                    {x: 17, y: 2, type: "kebab", name: "Frites Froides"},
                    {x: 17, y: 17, type: "cap", name: "Lunettes de Soleil"}
                ],
                enemies: [{x: 5, y: 5, dx: 1}, {x: 15, y: 15, dx: -1}, {x: 5, y: 15, dx: 1}],
                start: {x: 10, y: 18},
                exit: {x: 10, y: 9} // Samuel au milieu
            }
        };

        let map = [];
        let items = [];
        let enemies = [];
        let playerPos = {x: 0, y: 0};
        let score = 0;
        let gameActive = false;
        let pigeonsAnimTimer = 0;

        // --- MOTEUR GRAPHIQUE (PIXEL ART) ---
        const ctx = document.getElementById('gameCanvas').getContext('2d');

        // Fonction magique pour dessiner des sprites détaillés
        function drawSprite(ctx, type, x, y) {
            const px = x * TILE;
            const py = y * TILE;
            
            if (type === 'card') {
                // Carte Bleue
                ctx.fillStyle = "#2980b9"; ctx.fillRect(px+8, py+10, 24, 16); // Fond bleu
                ctx.fillStyle = "#f1c40f"; ctx.fillRect(px+10, py+14, 6, 5); // Puce or
                ctx.fillStyle = "#000"; ctx.fillRect(px+8, py+12, 24, 2); // Bande noire
            } 
            else if (type === 'kebab') {
                // Kebab
                ctx.fillStyle = "#e67e22"; ctx.beginPath(); ctx.ellipse(px+20, py+20, 10, 14, 0.2, 0, Math.PI*2); ctx.fill(); // Pain
                ctx.fillStyle = "#ecf0f1"; ctx.fillRect(px+16, py+10, 8, 10); // Sauce
                ctx.fillStyle = "#c0392b"; ctx.fillRect(px+18, py+20, 4, 4); // Tomate
                ctx.fillStyle = "#2ecc71"; ctx.fillRect(px+15, py+15, 4, 4); // Salade
            }
            else if (type === 'cap') {
                // Casquette
                ctx.fillStyle = "#2c3e50"; ctx.beginPath(); ctx.arc(px+20, py+18, 10, 0, Math.PI, true); ctx.fill(); // Dome
                ctx.fillStyle = "#e74c3c"; ctx.fillRect(px+18, py+18, 15, 4); // Visière
                ctx.fillStyle = "#fff"; ctx.font="8px Arial"; ctx.fillText("PSG", px+14, py+16);
            }
            else if (type === 'pigeon') {
                // Pigeon (Ennemi)
                let bounce = Math.sin(pigeonsAnimTimer) * 3;
                ctx.fillStyle = "#7f8c8d"; ctx.beginPath(); ctx.arc(px+20, py+20+bounce, 10, 0, Math.PI*2); ctx.fill(); // Corps
                ctx.fillStyle = "#bdc3c7"; ctx.beginPath(); ctx.arc(px+20, py+20+bounce, 6, 0, Math.PI*2); ctx.fill(); // Aile
                ctx.fillStyle = "#f39c12"; ctx.beginPath(); ctx.moveTo(px+28, py+18+bounce); ctx.lineTo(px+34, py+22+bounce); ctx.lineTo(px+28, py+24+bounce); ctx.fill(); // Bec
                ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(px+24, py+16+bounce, 3, 0, Math.PI*2); ctx.fill(); // Oeil
                ctx.fillStyle = "black"; ctx.beginPath(); ctx.arc(px+25, py+16+bounce, 1, 0, Math.PI*2); ctx.fill();
            }
            else if (type === 'player') {
                // Joueur (Vue de dessus)
                ctx.fillStyle = "#3498db"; ctx.fillRect(px+10, py+12, 20, 16); // Epaules
                ctx.fillStyle = "#f1c40f"; ctx.beginPath(); ctx.arc(px+20, py+14, 9, 0, Math.PI*2); ctx.fill(); // Tête
                ctx.fillStyle = "#34495e"; ctx.beginPath(); ctx.arc(px+20, py+12, 9, Math.PI, Math.PI*2); ctx.fill(); // Cheveux
            }
        }

        function loadLevel(lvlIdx) {
            currentLevel = lvlIdx;
            const data = levels[lvlIdx];
            
            // Génération Map
            map = [];
            for(let y=0; y<GRID_SIZE; y++) {
                let row = [];
                for(let x=0; x<GRID_SIZE; x++) {
                    let type = 0; // Sol
                    if (x===0 || x===GRID_SIZE-1 || y===0 || y===GRID_SIZE-1) type = 1; // Mur
                    // Chemins
                    else if (x===2 || x===GRID_SIZE-3 || y===2 || y===GRID_SIZE-3) type = 2;
                    else if (x===GRID_SIZE/2 || y===GRID_SIZE/2) type = 2;
                    row.push(type);
                }
                map.push(row);
            }
            
            // Setup
            items = JSON.parse(JSON.stringify(data.items));
            enemies = JSON.parse(JSON.stringify(data.enemies));
            playerPos = {...data.start};
            score = 0;
            
            // UI
            document.getElementById('level-name').innerText = data.name;
            document.getElementById('score').innerText = "0";
            if (lvlIdx === 2) showMsg("Sam est parti à Pigalle ! Continue !");
        }

        // --- LOGIQUE ---
        function startGame() {
            document.getElementById('phone-container').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            if(player && player.playVideo) { player.unMute(); player.setVolume(70); player.playVideo(); }
            
            gameActive = true;
            loadLevel(1);
            gameLoop();
        }

        function gameLoop() {
            if(!gameActive) return;
            
            updateEnemies();
            drawGame();
            
            pigeonsAnimTimer += 0.2;
            requestAnimationFrame(gameLoop);
        }

        function updateEnemies() {
            // Bouger les pigeons tous les 10 frames approx pour pas que ce soit trop rapide
            if (Math.floor(pigeonsAnimTimer) % 10 !== 0) return;

            enemies.forEach(e => {
                let nextX = e.x + e.dx;
                if (map[e.y][nextX] === 1) e.dx *= -1; // Rebondir mur
                else e.x += e.dx;

                // Collision Joueur
                if (e.x === playerPos.x && e.y === playerPos.y) {
                    showMsg("Aïe ! Un pigeon !");
                    // Recul
                    playerPos.x -= e.dx * 2;
                }
            });
        }

        function movePlayer(dx, dy) {
            if(!gameActive) return;
            let nx = playerPos.x + dx; let ny = playerPos.y + dy;
            if(map[ny][nx] === 1) return; // Mur

            playerPos.x = nx; playerPos.y = ny;

            // Items
            let idx = items.findIndex(i => i.x === nx && i.y === ny);
            if(idx !== -1) {
                score++;
                document.getElementById('score').innerText = score;
                showMsg(`Trouvé : ${items[idx].name}`);
                items.splice(idx, 1);
            }

            // Sortie / Fin
            const exit = levels[currentLevel].exit;
            if(nx === exit.x && ny === exit.y) {
                if(score >= 3) {
                    if(currentLevel === 1) loadLevel(2); // Vers Pigalle
                    else endGame(); // Fin
                } else {
                    showMsg("Il te manque des objets !");
                    playerPos.x -= dx; // Repousse
                }
            }
        }

        function showMsg(txt) {
            const el = document.getElementById('msg-popup'); el.innerText = txt;
            setTimeout(() => el.innerText = "", 2500);
        }

        function endGame() {
            gameActive = false;
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('end-screen').style.display = 'flex';
        }

        // --- RENDER ---
        function drawGame() {
            ctx.clearRect(0, 0, 800, 800);
            const conf = levels[currentLevel];

            // Map
            for(let y=0; y<GRID_SIZE; y++) {
                for(let x=0; x<GRID_SIZE; x++) {
                    let t = map[y][x];
                    let px = x*TILE; let py = y*TILE;
                    
                    if (t===1) { ctx.fillStyle = conf.colorWall; ctx.fillRect(px,py,TILE,TILE); ctx.strokeStyle="rgba(0,0,0,0.3)"; ctx.strokeRect(px,py,TILE,TILE); }
                    else if (t===2) { ctx.fillStyle = conf.colorPath; ctx.fillRect(px,py,TILE,TILE); }
                    else { ctx.fillStyle = conf.colorGround; ctx.fillRect(px,py,TILE,TILE); }
                }
            }

            // Entités
            items.forEach(i => drawSprite(ctx, i.type, i.x, i.y));
            enemies.forEach(e => drawSprite(ctx, 'pigeon', e.x, e.y));
            drawSprite(ctx, 'player', playerPos.x, playerPos.y);

            // Sortie
            const ex = conf.exit;
            if(currentLevel === 1) {
                ctx.fillStyle = "#f39c12"; ctx.font="12px Arial"; ctx.fillText("MÉTRO", ex.x*TILE+2, ex.y*TILE+20);
            } else {
                ctx.fillStyle = "#e74c3c"; ctx.fillRect(ex.x*TILE+10, ex.y*TILE+10, 20, 20); ctx.fillStyle="white"; ctx.fillText("SAM", ex.x*TILE+8, ex.y*TILE+24);
            }
        }

        // --- INTRO CHAT ---
        let msgIndex = 0;
        function playChat() {
            if (msgIndex >= chatMessages.length) { document.getElementById('btn-start').style.display = 'block'; return; }
            const m = chatMessages[msgIndex];
            const div = document.createElement('div');
            div.className = `msg ${m.s === 'Moi' ? 'right' : 'left'}`;
            div.innerHTML = `<span class="sender">${m.s}</span>${m.t}`;
            document.getElementById('chat-body').appendChild(div);
            msgIndex++; setTimeout(playChat, 1200);
        }
        window.onload = () => { setTimeout(playChat, 4000); };
        document.getElementById('btn-start').addEventListener('click', startGame);
        window.addEventListener('keydown', e => {
            if(e.key.includes('Arrow')) { e.preventDefault(); 
                if(e.key==="ArrowUp") movePlayer(0,-1);
                if(e.key==="ArrowDown") movePlayer(0,1);
                if(e.key==="ArrowLeft") movePlayer(-1,0);
                if(e.key==="ArrowRight") movePlayer(1,0);
            }
        });

    </script>
</body>
</html>
