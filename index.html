<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris By Night - Mission Samuel</title>
    <style>
        /* ===========================
           üé® VARIABLES & RESET
        =========================== */
        :root {
            /* Couleurs N√©on */
            --neon-pink: #FF006E;
            --neon-blue: #00F5FF;
            --neon-purple: #8B5CF6;
            --neon-green: #10B981;
            
            /* Fond */
            --bg-dark: #0A0E27;
            --bg-darker: #050816;
            --surface: #1A1F3A;
            
            /* Accents */
            --gold: #FFD700;
            --danger: #EF4444;
            --warning: #F59E0B;
            
            /* Texte */
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* ===========================
           üåü SCANLINES EFFECT
        =========================== */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 0, 0, 0.15) 3px
            );
            animation: scanline-move 8s linear infinite;
        }

        @keyframes scanline-move {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* ===========================
           üé¨ √âCRAN TITRE
        =========================== */
        #title-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #0A0E27 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: titleFadeOut 1.5s ease-in-out 3s forwards;
        }

        @keyframes titleFadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .title-main {
            font-size: clamp(40px, 8vw, 90px);
            font-weight: 900;
            letter-spacing: 8px;
            position: relative;
            animation: glitchTitle 3s infinite;
        }

        .title-main::before,
        .title-main::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .title-main::before {
            color: var(--neon-pink);
            z-index: -1;
            animation: glitch1 2.5s infinite;
        }

        .title-main::after {
            color: var(--neon-blue);
            z-index: -2;
            animation: glitch2 2.5s infinite;
        }

        @keyframes glitchTitle {
            0%, 100% { 
                text-shadow: 0 0 20px var(--neon-purple), 
                             0 0 40px var(--neon-purple),
                             0 0 60px var(--neon-purple);
            }
            25% { 
                text-shadow: 0 0 30px var(--neon-pink), 
                             0 0 50px var(--neon-pink);
            }
            50% { 
                text-shadow: 0 0 25px var(--neon-blue), 
                             0 0 45px var(--neon-blue);
            }
        }

        @keyframes glitch1 {
            0%, 100% { transform: translate(0); opacity: 0.8; }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
        }

        @keyframes glitch2 {
            0%, 100% { transform: translate(0); opacity: 0.6; }
            25% { transform: translate(4px, -4px); }
            50% { transform: translate(-4px, 4px); }
            75% { transform: translate(4px, 4px); }
        }

        .title-subtitle {
            margin-top: 20px;
            font-size: 18px;
            letter-spacing: 4px;
            color: var(--text-secondary);
            animation: fadeInUp 1s ease-out 1s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===========================
           üì± CONTENEUR T√âL√âPHONE
        =========================== */
        #phone-container {
            position: fixed;
            width: 380px;
            height: 750px;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 14px solid #222;
            border-radius: 45px;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.9),
                inset 0 0 0 2px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            z-index: 500;
            animation: phoneSlideIn 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) 3.5s forwards;
        }

        @keyframes phoneSlideIn {
            from {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        #chat-header {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #chat-body {
            flex: 1;
            padding: 20px;
            background: #000;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #chat-body::-webkit-scrollbar {
            width: 6px;
        }

        #chat-body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        #chat-body::-webkit-scrollbar-thumb {
            background: var(--neon-purple);
            border-radius: 3px;
        }

        .msg {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            animation: msgSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            word-wrap: break-word;
        }

        @keyframes msgSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .msg.left {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .msg.right {
            background: linear-gradient(135deg, var(--neon-purple) 0%, #6d28d9 100%);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .sender {
            display: block;
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 5px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #btn-start {
            margin: 20px;
            padding: 18px;
            background: linear-gradient(135deg, var(--neon-pink) 0%, var(--neon-purple) 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            display: none;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        #btn-start::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        #btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 110, 0.7);
        }

        #btn-start:hover::before {
            width: 400px;
            height: 400px;
        }

        #btn-start:active {
            transform: scale(0.95);
        }

        #btn-start.visible {
            display: block;
        }

        /* ===========================
           üéÆ CONTENEUR CANVAS
        =========================== */
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #game-container.active {
            display: flex;
        }

        #gameCanvas {
            border: 4px solid rgba(139, 92, 246, 0.5);
            border-radius: 12px;
            box-shadow: 
                0 0 60px rgba(139, 92, 246, 0.6),
                0 20px 80px rgba(0, 0, 0, 0.8);
            background: #000;
        }

        /* ===========================
           üéØ HUD MODERNE
        =========================== */
        #hud {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
            z-index: 200;
            pointer-events: none;
        }

        #hud.active {
            display: flex;
        }

        .hud-panel {
            background: rgba(26, 31, 58, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 12px 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: hudSlideDown 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes hudSlideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hud-label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .hud-value {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold);
        }

        #combo-panel {
            display: none;
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.3), rgba(139, 92, 246, 0.3));
        }

        #combo-panel.active {
            display: block;
            animation: comboPulse 0.5s ease-out;
        }

        @keyframes comboPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .combo-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .combo-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
            border-radius: 3px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .item-slots {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .item-slot {
            width: 35px;
            height: 35px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .item-slot.collected {
            background: linear-gradient(135deg, var(--neon-green), #059669);
            border-color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            animation: itemCollect 0.5s ease-out;
        }

        @keyframes itemCollect {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* ===========================
           üí¨ NOTIFICATIONS
        =========================== */
        #notification {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(-150%);
            background: rgba(26, 31, 58, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid var(--neon-pink);
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: var(--text-primary);
            box-shadow: 0 0 30px var(--neon-pink);
            z-index: 1000;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #notification.show {
            transform: translateX(-50%) translateY(0);
        }

        /* ===========================
           üéä GAME OVER SCREEN
        =========================== */
        #gameover-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 900;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #gameover-screen.show {
            display: flex;
        }

        .gameover-title {
            font-size: 64px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: titleBounce 1s ease-out;
        }

        @keyframes titleBounce {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .final-stats {
            background: rgba(26, 31, 58, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 50px;
            margin-bottom: 30px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            margin: 15px 0;
            font-size: 20px;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            color: var(--gold);
            font-weight: bold;
            text-shadow: 0 0 10px var(--gold);
        }

        .btn-restart {
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.5);
            transition: all 0.3s ease;
        }

        .btn-restart:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 110, 0.7);
        }

        /* ===========================
           üì± RESPONSIVE
        =========================== */
        @media (max-width: 768px) {
            #phone-container {
                width: 90vw;
                height: 80vh;
                border-width: 8px;
            }

            #gameCanvas {
                width: 90vw !important;
                height: 90vw !important;
            }

            .title-main {
                font-size: 40px;
            }

            #hud {
                flex-wrap: wrap;
                top: 10px;
                gap: 10px;
            }

            .hud-panel {
                padding: 8px 12px;
            }

            .hud-value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Scanlines Effect -->
    <div class="scanlines"></div>

    <!-- Title Screen -->
    <div id="title-screen">
        <h1 class="title-main" data-text="PARIS BY NIGHT">PARIS BY NIGHT</h1>
        <p class="title-subtitle">Mission Samuel</p>
    </div>

    <!-- Phone Container -->
    <div id="phone-container">
        <div id="chat-header">üí¨ BRIEFING MISSION</div>
        <div id="chat-body"></div>
        <button id="btn-start">üöÄ COMMENCER LA MISSION</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="800"></canvas>
    </div>

    <!-- HUD -->
    <div id="hud">
        <div class="hud-panel">
            <span class="hud-label">Score</span>
            <span class="hud-value" id="score-value">0</span>
        </div>

        <div class="hud-panel" id="combo-panel">
            <span class="hud-label">Combo</span>
            <span class="hud-value" id="combo-value">x1</span>
            <div class="combo-bar">
                <div class="combo-fill" id="combo-fill"></div>
            </div>
        </div>

        <div class="hud-panel">
            <span class="hud-label">Indices</span>
            <div class="item-slots">
                <div class="item-slot" id="item-slot-0"></div>
                <div class="item-slot" id="item-slot-1"></div>
                <div class="item-slot" id="item-slot-2"></div>
            </div>
        </div>

        <div class="hud-panel">
            <span class="hud-label">Niveau</span>
            <span class="hud-value" id="level-value">1</span>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification"></div>

    <!-- Game Over Screen -->
    <div id="gameover-screen">
        <h1 class="gameover-title" id="gameover-title">MISSION ACCOMPLIE!</h1>
        <div class="final-stats">
            <div class="stat-row">
                <span class="stat-label">Score Final:</span>
                <span class="stat-value" id="final-score">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Combo Max:</span>
                <span class="stat-value" id="final-combo">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Temps:</span>
                <span class="stat-value" id="final-time">0s</span>
            </div>
        </div>
        <button class="btn-restart" onclick="location.reload()">üîÑ REJOUER</button>
    </div>

    <script>
        // ===========================
        // üì± CHAT MESSAGES SYSTEM
        // ===========================

        const chatMessages = [
            { sender: 'Agent M', text: 'Salut ! On a besoin de toi pour une mission urgente.' },
            { sender: 'Moi', text: 'De quoi s\'agit-il ?' },
            { sender: 'Agent M', text: 'Un certain Samuel a disparu. Il se cachait dans Paris.' },
            { sender: 'Agent M', text: 'On a retrouv√© des indices qu\'il a laiss√©s.' },
            { sender: 'Moi', text: 'Quel genre d\'indices ?' },
            { sender: 'Agent M', text: 'Un ticket de m√©tro, une photo et une adresse.' },
            { sender: 'Agent M', text: 'Tu devras r√©cup√©rer ces 3 indices dans chaque zone.' },
            { sender: 'Moi', text: 'Il y a des dangers ?' },
            { sender: 'Agent M', text: 'Oui... Des pigeons agressifs patrouillent les lieux. Ne te fais pas rep√©rer !' },
            { sender: 'Moi', text: 'Compris. Je pars maintenant.' },
            { sender: 'Agent M', text: 'Bonne chance ! Utilise les fl√®ches du clavier pour te d√©placer.' }
        ];

        let currentMessageIndex = 0;
        const chatBody = document.getElementById('chat-body');
        const btnStart = document.getElementById('btn-start');

        function displayNextMessage() {
            if (currentMessageIndex >= chatMessages.length) {
                // Afficher le bouton start apr√®s tous les messages
                btnStart.classList.add('visible');
                return;
            }

            const message = chatMessages[currentMessageIndex];
            const messageDiv = document.createElement('div');
            messageDiv.className = message.sender === 'Moi' ? 'msg right' : 'msg left';
            
            const senderSpan = document.createElement('span');
            senderSpan.className = 'sender';
            senderSpan.textContent = message.sender;
            
            const textNode = document.createTextNode(message.text);
            
            messageDiv.appendChild(senderSpan);
            messageDiv.appendChild(textNode);
            chatBody.appendChild(messageDiv);
            
            // Auto-scroll vers le bas
            chatBody.scrollTop = chatBody.scrollHeight;
            
            currentMessageIndex++;
            
            // D√©lai avant le prochain message
            setTimeout(displayNextMessage, 1500);
        }

        // D√©marrer le chat apr√®s le titre
        setTimeout(() => {
            displayNextMessage();
        }, 4000);

        // ===========================
        // üéÆ GAME ENGINE
        // ===========================

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const TILE_SIZE = 40;
        const GRID_SIZE = 20;

        let gameState = 'INTRO'; // INTRO, PLAYING, GAMEOVER, VICTORY
        let lastTime = 0;
        let player = null;
        let audioManager = null;
        let levelManager = null;
        let gameManager = null;

        // ===========================
        // üéµ AUDIO MANAGER
        // ===========================

        class AudioManager {
            constructor() {
                this.sounds = {};
                this.enabled = true;
                
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch(e) {
                    console.log('Web Audio API not supported');
                }
            }
            
            createBeep(frequency, duration, type = 'sine') {
                if (!this.audioContext || !this.enabled) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }
            
            play(soundName) {
                if (!this.enabled) return;
                
                switch(soundName) {
                    case 'collect':
                        this.createBeep(800, 0.1, 'square');
                        setTimeout(() => this.createBeep(1000, 0.1, 'square'), 50);
                        break;
                    case 'combo_high':
                        this.createBeep(1200, 0.15, 'sine');
                        setTimeout(() => this.createBeep(1400, 0.15, 'sine'), 75);
                        setTimeout(() => this.createBeep(1600, 0.15, 'sine'), 150);
                        break;
                    case 'move':
                        this.createBeep(300, 0.05, 'square');
                        break;
                    case 'bump':
                        this.createBeep(150, 0.1, 'sawtooth');
                        break;
                    case 'hit':
                        this.createBeep(100, 0.3, 'sawtooth');
                        break;

        class Particle {
            constructor(x, y, vx, vy, color, life) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = life;
                this.maxLife = life;
                this.size = 2 + Math.random() * 3;
            }
            
            update(dt) {
                this.x += this.vx * dt * 60;
                this.y += this.vy * dt * 60;
                this.vy += 0.3; // Gravity
                this.vx *= 0.98;
                this.life -= dt;
            }
            
            render(ctx) {
                const alpha = Math.max(0, this.life / this.maxLife);
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            isDead() {
                return this.life <= 0;
            }
        }

        class FloatingText {
            constructor(text, x, y, color) {
                this.text = text;
                this.x = x;
                this.y = y;
                this.color = color;
                this.life = 1.5;
                this.maxLife = 1.5;
            }
            
            update(dt) {
                this.y -= 50 * dt;
                this.life -= dt;
            }
            
            render(ctx) {
                const alpha = Math.max(0, this.life / this.maxLife);
                const scale = 1 + (1 - this.life / this.maxLife) * 0.5;
                
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.font = `bold ${Math.floor(20 * scale)}px Arial`;
                ctx.fillStyle = this.color;
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;
                ctx.textAlign = 'center';
                ctx.strokeText(this.text, this.x, this.y);
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }
            
            isDead() {
                return this.life <= 0;
            }
        }

        class Player {
            constructor(gridX, gridY) {
                this.gridX = gridX;
                this.gridY = gridY;
                this.x = gridX * TILE_SIZE + TILE_SIZE / 2;
                this.y = gridY * TILE_SIZE + TILE_SIZE / 2;
                this.speed = 200;
                this.moving = false;
                this.targetX = this.x;
                this.targetY = this.y;
                this.invincible = false;
                this.invincibleTimer = 0;
                this.powerups = {
                    SPEED: 0,
                    SHIELD: 0,
                    MAGNET: 0
                };
            }
            
            move(dx, dy) {
                if (this.moving) return false;
                
                const newGridX = this.gridX + dx;
                const newGridY = this.gridY + dy;
                
                // Check bounds
                if (newGridX < 0 || newGridX >= GRID_SIZE || newGridY < 0 || newGridY >= GRID_SIZE) {
                    audioManager.play('bump');
                    game.triggerShake(3);
                    return false;
                }
                
                // Check walls
                const currentLevel = levelManager.currentLevel;
                if (currentLevel.map[newGridY][newGridX] === 1) {
                    audioManager.play('bump');
                    game.triggerShake(3);
                    return false;
                }
                
                // Valid move
                this.gridX = newGridX;
                this.gridY = newGridY;
                this.targetX = newGridX * TILE_SIZE + TILE_SIZE / 2;
                this.targetY = newGridY * TILE_SIZE + TILE_SIZE / 2;
                this.moving = true;
                
                audioManager.play('move');
                
                return true;
            }
            
            update(dt) {
                // Update powerups
                Object.keys(this.powerups).forEach(key => {
                    if (this.powerups[key] > 0) {
                        this.powerups[key] -= dt;
                        if (this.powerups[key] <= 0) {
                            this.powerups[key] = 0;
                            if (key === 'SPEED') this.speed = 200;
                            if (key === 'SHIELD') this.invincible = false;
                        }
                    }
                });
                
                // Move towards target
                if (this.moving) {
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 2) {
                        this.x = this.targetX;
                        this.y = this.targetY;
                        this.moving = false;
                        
                        // Check for item collection
                        gameManager.checkItemCollection();
                        
                        // Check for powerup collection
                        gameManager.checkPowerupCollection();
                        
                        // Check for exit
                        gameManager.checkExit();
                    } else {
                        this.x += (dx / distance) * this.speed * dt;
                        this.y += (dy / distance) * this.speed * dt;
                    }
                }
            }
            
            render(ctx) {
                // Invincibility effect
                if (this.invincible && Math.floor(Date.now() / 100) % 2 === 0) {
                    ctx.save();
                    ctx.shadowColor = '#F59E0B';
                    ctx.shadowBlur = 20;
                }
                
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Body
                ctx.fillStyle = '#FF006E';
                ctx.beginPath();
                ctx.arc(0, 0, 14, 0, Math.PI * 2);
                ctx.fill();
                
                // Face direction indicator
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.arc(4, -4, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(4, 4, 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
                
                if (this.invincible) ctx.restore();
            }
        }

        // ===========================
        // üëæ ENEMY CLASS
        // ===========================

        class Enemy {
            constructor(gridX, gridY, pattern) {
                this.gridX = gridX;
                this.gridY = gridY;
                this.x = gridX * TILE_SIZE + TILE_SIZE / 2;
                this.y = gridY * TILE_SIZE + TILE_SIZE / 2;
                this.pattern = pattern; // HORIZONTAL, VERTICAL, RANDOM
                this.speed = 80;
                this.moveTimer = 0;
                this.moveDelay = 0.8;
                this.direction = Math.random() < 0.5 ? 1 : -1;
            }
            
            update(dt) {
                this.moveTimer += dt;
                
                if (this.moveTimer >= this.moveDelay) {
                    this.moveTimer = 0;
                    
                    const currentLevel = levelManager.currentLevel;
                    let newGridX = this.gridX;
                    let newGridY = this.gridY;
                    
                    switch(this.pattern) {
                        case 'HORIZONTAL':
                            newGridX += this.direction;
                            if (newGridX < 1 || newGridX >= GRID_SIZE - 1 || 
                                currentLevel.map[newGridY][newGridX] === 1) {
                                this.direction *= -1;
                                newGridX = this.gridX;
                            }
                            break;
                        case 'VERTICAL':
                            newGridY += this.direction;
                            if (newGridY < 1 || newGridY >= GRID_SIZE - 1 || 
                                currentLevel.map[newGridY][newGridX] === 1) {
                                this.direction *= -1;
                                newGridY = this.gridY;
                            }
                            break;
                        case 'RANDOM':
                            const moves = [[1,0],[-1,0],[0,1],[0,-1]];
                            const move = moves[Math.floor(Math.random() * moves.length)];
                            newGridX += move[0];
                            newGridY += move[1];
                            if (newGridX < 1 || newGridX >= GRID_SIZE - 1 || 
                                newGridY < 1 || newGridY >= GRID_SIZE - 1 ||
                                currentLevel.map[newGridY][newGridX] === 1) {
                                newGridX = this.gridX;
                                newGridY = this.gridY;
                            }
                            break;
                    }
                    
                    this.gridX = newGridX;
                    this.gridY = newGridY;
                    this.x = newGridX * TILE_SIZE + TILE_SIZE / 2;
                    this.y = newGridY * TILE_SIZE + TILE_SIZE / 2;
                }
                
                // Check collision with player
                if (this.gridX === player.gridX && this.gridY === player.gridY) {
                    if (!player.invincible) {
                        gameManager.playerHit();
                    }
                }
            }
            
            render(ctx) {
                const bounce = Math.sin(Date.now() / 200) * 3;
                
                ctx.save();
                ctx.translate(this.x, this.y + bounce);
                
                ctx.shadowColor = '#7f8c8d';
                ctx.shadowBlur = 10;
                
                // Body
                ctx.fillStyle = '#95a5a6';
                ctx.beginPath();
                ctx.arc(0, 0, 12, 0, Math.PI * 2);
                ctx.fill();
                
                // Wing
                ctx.fillStyle = '#7f8c8d';
                ctx.beginPath();
                ctx.ellipse(-8, 0, 6, 3, Math.sin(Date.now() / 100) * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(4, -4, 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(5, -4, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Beak
                ctx.fillStyle = '#e67e22';
                ctx.beginPath();
                ctx.moveTo(10, 0);
                ctx.lineTo(15, 0);
                ctx.lineTo(10, 3);
                ctx.fill();
                
                ctx.restore();
            }
        }

                const map = [];
                for (let y = 0; y < GRID_SIZE; y++) {
                    map[y] = [];
                    for (let x = 0; x < GRID_SIZE; x++) {
                        // Borders
                        if (x === 0 || x === GRID_SIZE - 1 || y === 0 || y === GRID_SIZE - 1) {
                            map[y][x] = 1;
                        } else {
                            map[y][x] = 0;
                        }
                    }
                }
                
                // Garden paths
                for (let i = 4; i < 16; i++) {
                    map[10][i] = 2;
                    map[i][10] = 2;
                }
                
                return map;
            }
            
            generateCityMap() {
                const map = [];
                for (let y = 0; y < GRID_SIZE; y++) {
                    map[y] = [];
                    for (let x = 0; x < GRID_SIZE; x++) {
                        // Borders
                        if (x === 0 || x === GRID_SIZE - 1 || y === 0 || y === GRID_SIZE - 1) {
                            map[y][x] = 1;
                        } else {
                            map[y][x] = 0;
                        }
                    }
                }
                
                // Buildings
                const buildings = [
                    {x: 3, y: 3, w: 4, h: 4},
                    {x: 13, y: 3, w: 4, h: 4},
                    {x: 3, y: 13, w: 4, h: 4},
                    {x: 13, y: 13, w: 4, h: 4}
                ];
                
                buildings.forEach(b => {
                    for (let y = b.y; y < b.y + b.h; y++) {
                        for (let x = b.x; x < b.x + b.w; x++) {
                            if (y < GRID_SIZE && x < GRID_SIZE) {
                                map[y][x] = 1;
                            }
                        }
                    }
                });
                
                return map;
            }

                this.currentLevelIndex = index;
                this.currentLevel = this.levels[index];
                
                // Create player
                player = new Player(1, 1);
                game.entities = [player];
                
                // Create enemies
                const patterns = ['HORIZONTAL', 'VERTICAL', 'RANDOM'];
                for (let i = 0; i < this.currentLevel.enemies; i++) {
                    let x, y;
                    do {
                        x = 2 + Math.floor(Math.random() * (GRID_SIZE - 4));
                        y = 2 + Math.floor(Math.random() * (GRID_SIZE - 4));
                    } while (this.currentLevel.map[y][x] === 1 || (x === 1 && y === 1));
                    
                    game.entities.push(new Enemy(x, y, patterns[i % patterns.length]));
                }
                
                // Create items
                this.currentLevel.items.forEach(item => {
                    game.entities.push(new Item(item.x, item.y, item.type));
                });

                        y = 2 + Math.floor(Math.random() * (GRID_SIZE - 4));

                }

                    showNotification('üéâ NIVEAU TERMIN√â!');

                    }, 2000);

                }
            }

                            this.collectItem(entity);
                        }
                    }

                document.getElementById('combo-value').textContent = `x${this.combo}`;
                document.getElementById('combo-panel').classList.add('active');
                this.updateItemSlots();
                
                // Floating text

                // Particles

                        item.x, item.y,
                        Math.cos(angle) * 3,
                        Math.sin(angle) * 3,

                        1
                    ));

                    audioManager.play('combo_high');
                } else {
                    audioManager.play('collect');
                }
                
                game.triggerShake(3);
            }
            
            checkPowerupCollection() {
                game.entities.forEach(entity => {
                    if (entity instanceof PowerUp && !entity.collected) {
                        if (entity.gridX === player.gridX && entity.gridY === player.gridY) {
                            entity.collected = true;
                            entity.activate();
                        }
                    }
                });
            }
            
            checkExit() {
                const exit = levelManager.currentLevel.exit;
                if (player.gridX === exit.x && player.gridY === exit.y) {
                    if (this.itemsCollected >= this.itemsTotal) {
                        levelManager.nextLevel();
                    } else {
                        showNotification(`‚ùå Il manque ${this.itemsTotal - this.itemsCollected} indice(s)!`);
                        audioManager.play('bump');
                    }
                }

                        slot.textContent = '‚úì';
                    } else {

                        slot.textContent = '';
                    }

                        Math.cos(angle) * 5,
                        Math.sin(angle) * 5,
                        '#EF4444',
                        1
                    ));
